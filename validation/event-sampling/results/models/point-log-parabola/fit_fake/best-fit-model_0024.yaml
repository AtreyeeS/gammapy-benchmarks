components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.238540981013589e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.050091377340799, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07477470843523963, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005400115214980337, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00031856420473275193, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
