components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0979112430529895e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9904623305587366, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16907817015649151, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0006462570397761536, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0002071011176809634, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
