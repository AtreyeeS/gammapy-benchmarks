components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.295308521056568e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1377291858539493, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06275660355210229, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0016287461441963048, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006738134589767242, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
