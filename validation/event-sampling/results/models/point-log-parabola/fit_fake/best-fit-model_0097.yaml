components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1857162541445303e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.981911895016332, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16788758939949464, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005023002160465572, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002420855470077754, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
