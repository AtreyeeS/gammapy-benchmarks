components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.072978259656062e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.029432167413712, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08185130392073992, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -1.4751959005621783e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006713957265873205, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
