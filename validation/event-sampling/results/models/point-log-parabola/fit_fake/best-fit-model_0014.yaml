components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.176526896030158e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0327362318765383, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2002744812259953, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001102965566189142, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 6.313118524303718e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
