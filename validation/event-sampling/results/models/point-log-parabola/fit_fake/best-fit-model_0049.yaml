components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3026666312996147e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8432361839455178, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.23561560542540672, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0026210709051999485, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0020338813700675473, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
