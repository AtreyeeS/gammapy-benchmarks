components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.44537015767746e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.053843254546275, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16234334850695287, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015038123538239413, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0021626785070338883, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
