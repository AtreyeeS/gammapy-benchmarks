components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.816946231429664e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.950979538103259, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0992657631814332, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0020510371846471564, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0007896680303076664, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
