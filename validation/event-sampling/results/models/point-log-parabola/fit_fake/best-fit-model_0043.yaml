components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.416307107592005e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.076190011608642, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09896730508230628, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00032323281318271985, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0002790170825051064, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
