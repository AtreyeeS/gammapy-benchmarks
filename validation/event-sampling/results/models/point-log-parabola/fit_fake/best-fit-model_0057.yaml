components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.775581646818028e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8575564179351645, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1769197005215944, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0019965483244778963, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002363690079945968, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
