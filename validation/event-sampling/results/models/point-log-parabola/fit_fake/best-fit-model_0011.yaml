components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.991092409315647e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1272418357458007, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03756925847440564, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006838222158707421, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008733362237975939, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
