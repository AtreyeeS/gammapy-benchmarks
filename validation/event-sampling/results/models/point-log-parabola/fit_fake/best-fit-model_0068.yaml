components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.731228469107806e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.179875874867134, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.02718455319831536, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001820595916708923, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002809711464067277, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
