components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1649031416786158e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.067847119162245, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.26830076685488163, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0008938636485687511, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0031756390666970447, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
