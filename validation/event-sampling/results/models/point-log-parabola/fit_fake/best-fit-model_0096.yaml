components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.104269461745908e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.18641221234195, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.05387980584986282, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0026452249030193076, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004080737444482452, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
