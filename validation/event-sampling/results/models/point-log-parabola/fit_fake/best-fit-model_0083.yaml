components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.53049358460911e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9677773493511228, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12742382783271766, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 5.600747252767265e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0023004673157061006, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
