components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1278527656666783e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9700230705363344, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17764511887573425, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005592139200379677, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.012429959683458947, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
