components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0192087294107305e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.008125233164201, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15867232292062375, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003370944816866872, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005329234859402732, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
