components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1359923588178952e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.767688877239486, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17576156533841936, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0037076619134560084, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0030318209117154993, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
