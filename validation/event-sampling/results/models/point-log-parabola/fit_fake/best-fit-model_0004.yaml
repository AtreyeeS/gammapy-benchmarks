components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.437559058277694e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9476603025128716, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12634501984650962, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00047783112519148317, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004801035461909464, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
