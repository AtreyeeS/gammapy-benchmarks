components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.914400963687904e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.201875757297322, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1517023843645116, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0036152827559634716, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007680091034458769, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
