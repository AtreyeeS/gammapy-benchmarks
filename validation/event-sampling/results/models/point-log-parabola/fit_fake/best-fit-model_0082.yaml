components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2428912143441494e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9570946248767545, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.23275887058673944, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0023603438067071963, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0014645306025755644, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
