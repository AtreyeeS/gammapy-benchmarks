components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.365750213009145e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9696152680985997, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09857905380418967, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0027618826359114427, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004961316453361064, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
