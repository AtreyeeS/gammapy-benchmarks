components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.39175017062901e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.070925150136753, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13245363644547298, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002847710385759208, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006408162729115929, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
