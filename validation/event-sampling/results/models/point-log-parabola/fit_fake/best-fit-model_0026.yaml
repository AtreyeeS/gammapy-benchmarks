components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.419906535001127e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8903467585206861, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11018908845755522, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0041161294274087564, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0028432806217608686, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
