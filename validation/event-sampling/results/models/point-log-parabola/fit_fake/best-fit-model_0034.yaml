components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.171780180327664e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.5541439677386366, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.31136527217406756, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0019747427315680403, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0021395805860464634, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
