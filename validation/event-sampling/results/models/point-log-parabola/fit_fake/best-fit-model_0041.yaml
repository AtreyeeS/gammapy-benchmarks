components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0381256385676049e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9862159052552284, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17254579735057896, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.000557740309652775, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00797047385506744, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
