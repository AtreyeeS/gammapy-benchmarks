components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0256628146286513e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8755460959260006, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20111043556233557, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015770887347858994, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0008635379871009263, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
