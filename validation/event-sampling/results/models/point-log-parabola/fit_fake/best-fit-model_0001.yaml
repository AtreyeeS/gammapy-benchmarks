components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0276307286409968e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9964026704551745, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17264599088718235, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0023541757430216984, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0016342056304523567, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
