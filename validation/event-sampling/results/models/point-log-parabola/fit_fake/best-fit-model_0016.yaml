components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0618242982817761e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0939173447976303, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16690860671109609, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015078189480280816, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006121191948892601, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
