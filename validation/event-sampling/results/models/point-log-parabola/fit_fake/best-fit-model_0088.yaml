components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0249425099748619e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7355305916472379, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21612132008011203, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00739942258555394, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00020221515899265796, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
