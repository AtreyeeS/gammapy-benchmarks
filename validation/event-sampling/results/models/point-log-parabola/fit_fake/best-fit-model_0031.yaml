components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.877775079126172e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.973289196788916, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07023941764076502, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002046670082966893, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002092432633716612, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
