components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0122847204521488e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.994117008178328, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11731059804082074, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00045910641684424985, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0021783374138806266, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
