components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.794069872068164e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0471409891473975, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1436200197241693, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015580164271766417, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0006470935574895975, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
