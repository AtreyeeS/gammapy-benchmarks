components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.320558526394693e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7408981622540742, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19384399514535933, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0032681031057025848, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003359626069467936, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
