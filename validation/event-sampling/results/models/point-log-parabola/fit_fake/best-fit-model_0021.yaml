components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.117743366797254e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9747886633969653, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15354694640837158, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.000747985264158023, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004972391939531917, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
