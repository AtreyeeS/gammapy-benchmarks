components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.214694305919839e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.095107610743994, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08810770548079032, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005617632927180629, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001038507294538249, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
