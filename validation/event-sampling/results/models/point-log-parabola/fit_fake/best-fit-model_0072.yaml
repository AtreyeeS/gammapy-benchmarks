components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.007104547187468e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9841302843830306, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10052845598087867, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008052609470531132, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006058186232323237, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
