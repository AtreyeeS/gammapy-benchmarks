components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.015755512685538e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8403473840883382, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2039948405509879, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007071638020774021, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006105181708136342, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
