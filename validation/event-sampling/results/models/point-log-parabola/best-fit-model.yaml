components:
-   name: point-logparabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.02105495519229e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1249748390367635, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07007907518053312, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001921948246564433, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0005106678249120478, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
