components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1195682859621616e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9461962750546185, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07528746062563199, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0023313724946132353, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003717456863796542, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
