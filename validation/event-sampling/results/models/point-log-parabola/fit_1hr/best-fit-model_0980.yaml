components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.764876754844064e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9846059546125818, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1138635463909483, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0031478125875537603, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0016785928306575215, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
