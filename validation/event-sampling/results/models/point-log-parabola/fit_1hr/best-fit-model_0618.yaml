components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.357386909958958e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.022527425787597, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07453523756154401, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001195039272610329, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006098301055374122, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
