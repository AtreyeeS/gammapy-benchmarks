components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.71362205672369e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9513475584268893, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12210897764898228, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002138000496294414, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005612130860399134, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
