components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.045062603814499e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0265006202763844, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10734012290817618, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001236597098525756, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0010161586837824643, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
