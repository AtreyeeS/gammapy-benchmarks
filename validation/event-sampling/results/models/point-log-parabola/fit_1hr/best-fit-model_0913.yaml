components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.016464643563138e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8767076576610617, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1328857819496662, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0006239803756812679, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007101193951797313, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
