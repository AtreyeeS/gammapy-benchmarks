components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.55334852378965e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0111303303108388, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.037823904034388414, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 4.654877121855419e-06, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001775167935889499, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
