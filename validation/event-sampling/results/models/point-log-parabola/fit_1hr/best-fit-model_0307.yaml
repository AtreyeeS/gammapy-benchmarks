components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.613573513395286e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9104095910148553, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11120339882670778, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005458190944042107, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0004503025058966159, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
