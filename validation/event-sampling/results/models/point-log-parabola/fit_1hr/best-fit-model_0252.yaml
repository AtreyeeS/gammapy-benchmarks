components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1917008798251466e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.018054965617928, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12936805673416757, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0008149875008728256, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006283090116085077, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
