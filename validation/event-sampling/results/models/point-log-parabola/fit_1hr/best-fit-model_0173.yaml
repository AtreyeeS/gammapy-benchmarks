components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0844668078006113e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1595194730805964, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06261272305275539, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00892129214533347, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.000126729285071292, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
