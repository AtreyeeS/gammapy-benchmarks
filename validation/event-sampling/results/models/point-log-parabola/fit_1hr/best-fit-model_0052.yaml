components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.975244296735827e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7781128860406754, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.25981242741417926, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007885428321967008, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006036817718467091, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
