components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.787473408237665e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.973701031555639, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11758902990586394, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003086709091926253, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005944906222623558, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
