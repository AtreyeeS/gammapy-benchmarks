components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.057862500731431e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9973964791180887, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1807485602449456, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001798000785275655, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008473684764439326, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
