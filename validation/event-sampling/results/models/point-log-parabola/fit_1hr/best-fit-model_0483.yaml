components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.312115847041242e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9724680885602714, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21999457245941667, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001839739493081781, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 1.336420436359731e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
