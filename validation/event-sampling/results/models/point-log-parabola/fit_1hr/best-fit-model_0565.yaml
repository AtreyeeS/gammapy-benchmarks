components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.687670401478034e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1634154738547937, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03653652266786672, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003461948159528836, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0044144640556424974, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
