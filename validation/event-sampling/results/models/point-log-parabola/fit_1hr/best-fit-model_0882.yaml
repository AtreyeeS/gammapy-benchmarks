components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.099947492583083e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.915815116493373, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21021727969758414, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0030338178649443786, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003384421434660112, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
