components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.781588640654638e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.031518209022819, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08488547021665788, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005325903072966083, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0028182537537730923, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
