components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.010852095090462e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1062236949266913, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07610271671740976, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00017690569767494428, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0061482341516096994, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
