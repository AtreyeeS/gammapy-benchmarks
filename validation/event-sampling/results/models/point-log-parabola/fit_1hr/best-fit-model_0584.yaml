components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.056570322403093e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9623049065176752, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08773134943302047, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004630547769106216, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0053437469329367104, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
