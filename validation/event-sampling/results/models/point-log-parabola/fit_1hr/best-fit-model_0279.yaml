components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.631558665968613e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.096431980677234, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.004088981124877394, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009531863909850653, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004321496413325576, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
