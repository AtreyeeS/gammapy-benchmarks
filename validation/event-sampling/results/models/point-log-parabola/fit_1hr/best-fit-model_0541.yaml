components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.827144611722866e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.286895362445945, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03734422409741665, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009999429124971843, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00362240113436485, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
