components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.403133294169697e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.050180180566164, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.017329787007253232, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008403067276333186, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003798261873200204, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
