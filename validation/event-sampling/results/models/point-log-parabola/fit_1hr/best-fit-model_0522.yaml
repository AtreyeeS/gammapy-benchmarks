components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.557851724949128e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1965504772858155, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07277810870748096, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0017921445883119509, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002269923159872178, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
