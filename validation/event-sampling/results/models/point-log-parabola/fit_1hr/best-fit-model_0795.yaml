components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2230443059644156e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.008050382073287, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19205656057200615, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017770314095610959, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005155991564990359, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
