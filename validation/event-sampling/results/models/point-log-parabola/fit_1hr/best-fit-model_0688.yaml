components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0111591757529614e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.033277000248833, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12792761956603563, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00133932113865526, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004848747316401614, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
