components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0298720198704003e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.855615475788496, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20728407969575283, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00760618928079646, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004741664173138815, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
