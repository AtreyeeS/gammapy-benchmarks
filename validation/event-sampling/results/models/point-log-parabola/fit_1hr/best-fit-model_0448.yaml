components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0693225523970293e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.258827605082784, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0652260417472777, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006395265207494921, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0038980264233998696, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
