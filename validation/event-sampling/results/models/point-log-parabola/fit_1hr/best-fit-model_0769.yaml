components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2824256580985818e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8605748245189928, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19436114827617723, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007563201853596392, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004296199966617564, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
