components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2148884130815185e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0113106455577365, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1571089365683696, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 1.1671084292155633e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007267255053946542, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
