components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.248368067230781e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1019505084105288, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.084750998180746, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0036221584517832266, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0014697053985628372, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
