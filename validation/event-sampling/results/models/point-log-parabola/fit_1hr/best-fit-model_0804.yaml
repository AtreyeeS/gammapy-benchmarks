components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0500809084016448e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9804118247048936, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1172941107119156, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009650218985142964, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00048262504863316735, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
