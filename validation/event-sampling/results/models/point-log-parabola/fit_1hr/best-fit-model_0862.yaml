components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.663741092805012e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9052682705488748, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06494180085102735, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017911161504958893, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003770847738863381, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
