components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0231401602294505e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.888829974098873, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17948829423699253, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008406856377314349, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001852270460432237, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
