components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.358839635880288e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0350027419065024, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09619765113358213, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017563263396769965, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007568816984559135, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
