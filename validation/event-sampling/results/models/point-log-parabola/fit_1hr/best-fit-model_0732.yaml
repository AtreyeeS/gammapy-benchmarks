components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.305461540471256e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9505624823440042, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.043193184160772925, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003008615771206761, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001976466233813312, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
