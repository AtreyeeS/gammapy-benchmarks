components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.017264362925078e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9455012891791106, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1358349495288272, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008184289734620206, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001663001530459951, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
