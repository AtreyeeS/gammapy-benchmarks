components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0010070345614995e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0846346373046014, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06725128353114854, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007385079000545241, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008701526638276391, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
