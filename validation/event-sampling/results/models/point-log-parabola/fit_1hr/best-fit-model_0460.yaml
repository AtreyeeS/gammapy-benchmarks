components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.163608484744218e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0447475863363573, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1289555889924461, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004048807108632873, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0015432384739142435, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
