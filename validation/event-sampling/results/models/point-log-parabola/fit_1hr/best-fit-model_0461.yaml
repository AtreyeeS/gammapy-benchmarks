components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0969438646105142e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.089879567544701, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06473446691160899, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020694715418615403, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002000747914905787, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
