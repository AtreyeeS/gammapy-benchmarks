components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.776391461331108e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0142991250577476, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07909110764896538, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0036879223652475255, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0003848824841412579, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
