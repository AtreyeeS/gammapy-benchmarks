components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3547942481504639e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0840536934088143, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2727148071079451, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0026628514631588103, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009447852027335557, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
