components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.295865803294449e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.160085455669859, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.022744040093918328, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0034925502957767933, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0009167380233066069, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
