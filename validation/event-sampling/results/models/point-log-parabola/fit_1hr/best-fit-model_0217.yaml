components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.732469404886988e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9333900770863943, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1454937001661903, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0024308521585370826, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008923891054806177, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
