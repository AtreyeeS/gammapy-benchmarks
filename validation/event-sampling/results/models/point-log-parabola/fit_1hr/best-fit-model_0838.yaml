components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.4119880718093978e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.022780113113068, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21081909454820097, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002903598833488781, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007008831078337607, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
