components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0068236409614546e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8727840684252668, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09094438889129136, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008576407223901484, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004051874660717658, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
