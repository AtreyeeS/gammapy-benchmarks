components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.92322033635038e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0523288863974334, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0692538247587836, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009592921645060837, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0004432279642969661, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
