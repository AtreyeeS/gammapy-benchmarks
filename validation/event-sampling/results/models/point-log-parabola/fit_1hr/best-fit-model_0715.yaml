components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1694441748832772e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2076861340023197, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08701862452154596, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007313111582346236, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0009402162622222932, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
