components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.238555804354859e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8748783307692314, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2764902308890799, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0009595971326891217, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0012644923303781752, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
