components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0974865283285104e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8651465249671073, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20431164459369905, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004099343086614471, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0032464791452468944, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
