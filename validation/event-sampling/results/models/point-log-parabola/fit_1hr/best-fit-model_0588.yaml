components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.111839340127159e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9452629238981, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.13548022468643459, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004262874591689027, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0028214464073244017, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
