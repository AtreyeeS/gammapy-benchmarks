components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.677337076986574e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9992366384443183, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10590947805560723, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005590894830619235, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0019584867314250687, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
