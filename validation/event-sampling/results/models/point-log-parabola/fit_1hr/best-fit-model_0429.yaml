components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.009239892575049e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9578475970247593, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07205449843393615, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007670981011819278, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -2.3331198022447097e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
