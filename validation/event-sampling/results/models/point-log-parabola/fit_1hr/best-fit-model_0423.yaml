components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1133638602567575e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9038597481556268, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18149029661833851, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022642023445083852, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001025403322515217, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
