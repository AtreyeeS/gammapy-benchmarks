components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1074964605687953e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8702572594604046, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1557155954272441, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005229029611657527, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.000602822678857251, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
