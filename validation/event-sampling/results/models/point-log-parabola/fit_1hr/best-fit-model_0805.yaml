components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.148713365633051e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0620323949825314, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08998692913185097, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009145966401058265, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001307200448152912, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
