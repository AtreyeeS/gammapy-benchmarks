components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.268101775186237e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.209325613077971, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3390918124622708, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.000630267111505629, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.009064141263877445, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
