components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.947801602694936e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9115284824022156, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12296839487236139, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0007318171851931151, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002431504306144916, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
