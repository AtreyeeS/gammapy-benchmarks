components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.99514325517885e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.078102923139808, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12373293938365637, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0011871747274459978, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003116173210756301, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
