components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.125888376839195e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0276957836044027, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0183729686310874, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0042339359056595615, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008764984749333848, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
