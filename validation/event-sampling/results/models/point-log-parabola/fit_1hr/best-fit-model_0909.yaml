components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0483180488557008e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6434141703338945, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2946362784454791, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004072208620646512, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005288959530503234, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
