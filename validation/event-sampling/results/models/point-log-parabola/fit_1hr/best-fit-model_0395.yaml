components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.970628302036383e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8603584720575785, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1832358609211447, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004848009718827699, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00045760155865082197, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
