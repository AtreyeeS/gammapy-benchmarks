components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.972554687948729e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9493838731209816, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05112451226528804, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0020740465434914697, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004873336560734742, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
