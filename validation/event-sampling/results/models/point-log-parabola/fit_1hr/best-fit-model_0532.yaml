components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.783387987293068e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0057784404829326, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08016117583728251, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0036878749065930422, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009867562432219756, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
