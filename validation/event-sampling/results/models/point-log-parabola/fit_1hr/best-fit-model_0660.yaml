components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2392942786099153e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8842955774770953, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14358464898259526, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00125957818731556, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0006870858098011468, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
