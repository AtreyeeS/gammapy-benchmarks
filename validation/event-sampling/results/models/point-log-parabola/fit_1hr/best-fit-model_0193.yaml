components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1489561514428849e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0940884023989983, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15882573363204677, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002643222781422823, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0023471667335002167, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
