components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.183286340536359e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9094305799791886, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1864902347482635, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003810260694222357, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0012866059552294473, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
