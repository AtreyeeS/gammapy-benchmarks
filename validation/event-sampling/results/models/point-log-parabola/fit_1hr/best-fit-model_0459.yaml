components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0261195307640867e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.049801478860496, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12788476692023185, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0018260843931090717, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0005468757719881978, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
