components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.44412584184483e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9998768184919427, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06617637118479457, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00044972642541603054, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0026554029200269724, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
