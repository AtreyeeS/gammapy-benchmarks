components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.33487731323055e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9974620436444825, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.042393070109617514, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009550578047267631, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004858941671997741, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
