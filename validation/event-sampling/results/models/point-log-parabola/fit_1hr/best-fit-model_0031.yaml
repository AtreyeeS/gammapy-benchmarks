components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1055455255026664e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1091828982850283, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05296817954033346, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0014942882888335524, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0057034352459197635, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
