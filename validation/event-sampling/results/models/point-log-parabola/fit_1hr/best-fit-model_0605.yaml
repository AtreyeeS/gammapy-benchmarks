components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2188469936164944e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7755810908081853, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3286053589283283, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004509784201878673, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008136408893989255, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
