components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1043450221776674e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8864004756033845, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11626552078900171, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004796625739604544, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001679944759416685, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
