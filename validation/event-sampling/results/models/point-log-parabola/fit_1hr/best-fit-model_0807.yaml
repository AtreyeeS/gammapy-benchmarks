components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.297252371476174e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.097736767870601, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1088467415821564, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004808517742690311, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003985870542209113, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
