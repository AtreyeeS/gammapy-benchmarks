components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.037789414953341e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.875121628907008, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1311573314035408, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012960554675418724, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005019947028742422, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
