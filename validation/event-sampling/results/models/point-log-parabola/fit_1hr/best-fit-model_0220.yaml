components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.405070331776411e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8911933252930317, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09207581053424843, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004136032730528715, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006274613153081532, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
