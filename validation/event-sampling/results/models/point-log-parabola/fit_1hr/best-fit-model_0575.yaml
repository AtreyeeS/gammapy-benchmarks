components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.047200125794785e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9429617261411825, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15166123097062523, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006672776981912298, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00032430308657183105, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
