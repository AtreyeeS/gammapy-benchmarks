components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.784239975803179e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.857455280414919, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13260771540105873, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0009083381377587562, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004126068838004926, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
