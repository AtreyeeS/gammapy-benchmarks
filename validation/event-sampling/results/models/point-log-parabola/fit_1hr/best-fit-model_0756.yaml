components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.921423654829084e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0380268937775714, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.048407649293464305, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0012624716678195256, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.011362411571099074, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
