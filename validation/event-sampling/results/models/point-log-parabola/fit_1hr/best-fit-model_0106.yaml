components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0584228913193127e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6760660949640998, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.25831065123965863, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0048168930062421084, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00046339133798767307, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
