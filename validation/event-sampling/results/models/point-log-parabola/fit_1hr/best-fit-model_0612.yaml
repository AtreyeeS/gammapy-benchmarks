components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.651363126040932e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.067556179406593, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04792778076876425, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0008238625548702514, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.000377729053099074, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
