components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0736020192635099e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7214747851056853, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.186328417563511, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010659239695427485, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005266707347146848, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
