components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.955030204871552e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9823659846580126, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04841873094057675, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 9.08820158285362e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007732151340462678, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
