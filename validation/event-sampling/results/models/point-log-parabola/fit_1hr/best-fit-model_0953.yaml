components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0299999486167612e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.130966242228469, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10477971770698931, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004311604406899836, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0002483291110877417, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
