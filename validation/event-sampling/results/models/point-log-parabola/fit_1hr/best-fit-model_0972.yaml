components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.548411892825284e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.089931271492228, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12364683261714676, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005515578863273842, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004755762845647382, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
