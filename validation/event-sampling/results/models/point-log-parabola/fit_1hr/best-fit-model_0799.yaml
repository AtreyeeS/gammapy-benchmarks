components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2135221525668986e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.90748824335947, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.2064179618105765, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003419663229215153, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0018887469357196096, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
