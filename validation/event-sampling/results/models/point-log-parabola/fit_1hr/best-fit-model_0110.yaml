components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.552410718678643e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1106074828414294, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0374671416762106, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0023358202293413603, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00015987126464267476, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
