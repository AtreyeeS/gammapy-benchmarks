components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.522061709288671e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.038772310053776, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06220453271493598, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001683297866309135, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002396483540593408, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
