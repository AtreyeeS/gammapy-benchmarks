components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0045225653458278e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.22355293467461, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.09637387932079323, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0035695857041461564, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004120972111550714, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
