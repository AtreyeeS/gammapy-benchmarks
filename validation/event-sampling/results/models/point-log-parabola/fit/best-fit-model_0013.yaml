components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0843807048951978e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0400498163275116, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09690185716124035, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0018084606847969323, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002822860973083152, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
