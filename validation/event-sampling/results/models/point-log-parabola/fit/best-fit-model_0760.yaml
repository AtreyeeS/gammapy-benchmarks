components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.78170148171794e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9862805281059674, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13217358158467676, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.011665638780192103, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002837764286638844, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
