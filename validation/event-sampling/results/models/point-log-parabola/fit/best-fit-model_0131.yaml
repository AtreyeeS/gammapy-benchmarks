components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.671662214360443e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.936209853396319, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13654452421283356, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00538943425270749, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0033463961172657264, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
