components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1505926420351962e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.241173287944098, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17320046920595467, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006188385766809169, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0027585265195710917, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
