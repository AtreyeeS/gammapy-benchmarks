components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.302373873867532e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.966211582135706, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1722302416526603, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004119473672736427, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004111945872494971, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
