components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.286330911249545e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1778711453163795, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: -0.024945427193226646, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002469015137150533, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004007183743709675, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
