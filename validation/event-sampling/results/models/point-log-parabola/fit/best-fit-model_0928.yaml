components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.006719238367642e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.969605348593649, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11793711864501202, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00021171689558149045, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 1.67879837675855e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
