components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.013313725266243e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9792544774879066, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12884902202449167, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00588458285796529, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001559849553444792, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
