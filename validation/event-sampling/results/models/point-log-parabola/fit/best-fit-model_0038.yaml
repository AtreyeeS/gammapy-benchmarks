components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3090090104530625e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9728741847472175, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2013877613249746, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009691784698450899, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0034088342090683454, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
