components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.322894564047262e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9507555809976154, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21883712858847978, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007615418442623321, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004181163164119539, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
