components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0767966618765733e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1243011765296074, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1398033835631924, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0011372656404163794, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002920140257643311, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
