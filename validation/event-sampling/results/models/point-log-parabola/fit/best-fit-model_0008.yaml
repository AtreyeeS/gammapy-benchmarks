components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3157398565808086e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0052080374108807, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20937040950328878, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0021450014174109505, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0027203366849164468, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
