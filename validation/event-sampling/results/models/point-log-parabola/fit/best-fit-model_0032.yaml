components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0607454946279104e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2060982810508922, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1806717377766224, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008970845941726696, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0026119846550045622, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
