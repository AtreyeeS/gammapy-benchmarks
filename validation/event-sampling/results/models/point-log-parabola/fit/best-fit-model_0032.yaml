components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.781400989955058e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.109790557470705, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.031004068300906414, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004138233731693314, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006367297644345626, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
