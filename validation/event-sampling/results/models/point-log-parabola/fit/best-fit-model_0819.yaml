components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0192957077790004e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.004117400863697, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16949153557675234, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007279502424096961, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.011452981785595284, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
