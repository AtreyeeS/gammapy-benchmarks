components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0349387869838835e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8903104827104742, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.23797937176904962, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0027505131242813808, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004963591744768792, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
