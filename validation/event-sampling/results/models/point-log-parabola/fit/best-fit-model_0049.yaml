components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.01154397434333e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.213587547625536, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10206974197062785, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003521947710645194, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002444937128771585, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
