components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0317534674241825e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9903131215987977, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15982275212157016, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0008574069344174652, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0006675099806159324, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
