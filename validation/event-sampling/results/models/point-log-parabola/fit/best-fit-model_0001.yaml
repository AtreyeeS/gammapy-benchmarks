components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.833798931391967e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0486092070334365, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06613714789339233, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003225404856149859, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0031560456623083155, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
