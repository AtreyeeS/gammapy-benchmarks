components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.879974088448598e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9250417588410071, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08663564982385245, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002253919425338867, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008342348274538836, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
