components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.00823053021558e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.655706142709232, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.25900862844303363, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0033736739999666457, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007122266362671326, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
