components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.967868500002217e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1044637401107513, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03840705195411878, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00239426686963113, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008087178214623236, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
