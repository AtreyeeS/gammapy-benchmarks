components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.823805200847923e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.137428270474364, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1161428127661236, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003695563766233972, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007027948044722621, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
