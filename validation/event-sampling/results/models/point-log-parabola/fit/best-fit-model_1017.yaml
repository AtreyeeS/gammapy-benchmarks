components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0712097521978212e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9809050686970766, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1422086167951368, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0014391214909889836, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002450017723120368, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
