components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2148980904450919e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9490029040473336, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2424655161193445, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002424550349456019, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0058737315809622714, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
