components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.6105217253744433e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8733007010198988, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3071170717714005, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004380967958824333, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004853274060593549, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
