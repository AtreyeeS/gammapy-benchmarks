components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.765821529386476e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.934495619958945, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18700028878097597, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002652064587060172, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.000784690294906909, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
