components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1367067139386604e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.052265359356103, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1037437858885151, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0023935448069674456, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0017583321033640686, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
