components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.676678800205792e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.939622527119738, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13411756384966406, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005860372138284371, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0012086151643586618, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
