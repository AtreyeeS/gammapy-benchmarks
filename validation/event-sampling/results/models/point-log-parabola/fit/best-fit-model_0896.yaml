components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.001731664911428e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.046697944637075, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07226602099509392, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0013289802898611975, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0018520288310810429, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
