components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.388628227974231e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8916006965723524, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06277336050967815, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.010792196277278137, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002144479796143628, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
