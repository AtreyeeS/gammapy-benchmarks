components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0529097915219144e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2940930033881832, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3202540222584581, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005854923003851149, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0008826483625341552, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
