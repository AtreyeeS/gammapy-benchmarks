components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0893843344407232e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7099949285348204, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.22671671401737217, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00481686976473623, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0013341817179082227, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
