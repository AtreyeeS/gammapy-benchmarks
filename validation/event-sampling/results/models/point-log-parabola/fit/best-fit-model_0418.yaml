components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0825423064690767e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.995676853811919, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11554052870968966, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006523500893041362, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00011566221787973063, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
