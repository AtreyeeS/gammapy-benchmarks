components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0203363777327986e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.95839768801828, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.12713454676120522, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003199529366755752, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007529499593545097, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
