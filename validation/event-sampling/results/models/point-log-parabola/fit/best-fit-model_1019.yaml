components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.705013586614259e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2335433773210562, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09180942720405982, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007262651485689506, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00219391536826663, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
