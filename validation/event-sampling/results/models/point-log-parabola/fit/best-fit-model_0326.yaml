components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1512619909149619e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9382153097547596, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12518186603966006, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010755322897119033, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0004219831636476101, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
