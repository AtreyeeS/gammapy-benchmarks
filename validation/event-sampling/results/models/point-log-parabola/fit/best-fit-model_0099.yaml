components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.421421550714956e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.221037615606104, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.024704962872171443, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00388531023785154, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009964900305675428, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
