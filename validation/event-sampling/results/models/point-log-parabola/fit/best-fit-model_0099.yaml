components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.339031304935206e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.256942103111664, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.049233016434909786, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004704019438567847, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00019635504666837278, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
