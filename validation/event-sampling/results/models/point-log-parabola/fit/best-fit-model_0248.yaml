components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0323354487657157e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.099133245168158, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08480979317824026, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00258438797202746, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003429364275589819, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
