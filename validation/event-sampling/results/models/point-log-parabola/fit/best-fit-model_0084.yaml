components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.040725227544465e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1014748546809723, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05202456438435202, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005058908895713402, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0007230667207096531, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
