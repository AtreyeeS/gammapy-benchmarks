components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.20449980032837e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0075040977590595, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11822903000164442, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0019411709192411176, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004095474890860373, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
