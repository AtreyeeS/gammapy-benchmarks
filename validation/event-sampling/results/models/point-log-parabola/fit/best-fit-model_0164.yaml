components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0425633988872422e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0780579017704985, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12185303692705547, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009425593722445644, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002933534458406939, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
