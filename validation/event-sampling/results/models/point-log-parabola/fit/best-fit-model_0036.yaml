components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.067438773122669e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9517680572972589, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16435841250978814, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0016843574592170895, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0038462245052670596, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
