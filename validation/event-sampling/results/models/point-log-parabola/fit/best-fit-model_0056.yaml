components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.184438990699783e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.050526891064481, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15650859548473045, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004458790284073719, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0035003301405538423, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
