components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1708885956138252e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0154243554042734, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1484826942331634, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0012380018702478164, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004539750302171797, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
