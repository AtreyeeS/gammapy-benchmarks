components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1307995523138093e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.013625085092919, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14741328145672042, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00025609907733707796, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.009999776843372388, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
