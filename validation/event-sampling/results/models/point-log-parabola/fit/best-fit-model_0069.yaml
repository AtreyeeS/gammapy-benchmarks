components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1803746767628314e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0723573657681538, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.046265701043940295, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0021261883301894654, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005415452171476431, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
