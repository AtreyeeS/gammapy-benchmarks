components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0242807026191078e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9668769992333732, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1529606739378178, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0034899696721322456, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.009808632729018996, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
