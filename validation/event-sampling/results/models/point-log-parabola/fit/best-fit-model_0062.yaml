components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.721738451877638e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9830488649744704, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0837373987982411, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010143728071991496, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00014802655306311863, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
