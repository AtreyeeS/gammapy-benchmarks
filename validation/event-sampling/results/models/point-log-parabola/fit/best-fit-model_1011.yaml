components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.389456321778111e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7171476237125916, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18193026332329587, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003269505026971287, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0032933391325684624, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
