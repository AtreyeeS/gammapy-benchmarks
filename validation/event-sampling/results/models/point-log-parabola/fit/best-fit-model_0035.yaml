components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1824254067639898e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.963657178453839, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.28048309967486024, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003324430531058421, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001169996968329201, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
