components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.181572877990711e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9567708735577367, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.28419236896810157, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003372467151646016, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0012990009474123099, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
