components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.407903909236026e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.830112554364874, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19906292967321898, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0007422122999309395, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002128807204229588, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
