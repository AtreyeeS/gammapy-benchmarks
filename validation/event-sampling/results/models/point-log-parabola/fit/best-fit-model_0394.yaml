components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.824535552431086e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9384221655966059, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07790675719818103, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020876313848878477, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0075042083848302354, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
