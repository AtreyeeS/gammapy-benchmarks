components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.890465993193479e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8654170939412837, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19542595512466432, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0027549373083715785, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00026228770092018294, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
