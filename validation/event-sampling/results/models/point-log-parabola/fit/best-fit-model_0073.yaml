components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.518464143355992e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9594354999555523, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11569927477372655, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0018272763666059215, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001119331440378346, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
