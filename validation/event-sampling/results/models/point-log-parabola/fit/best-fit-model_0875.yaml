components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.191990043811486e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9441076600235958, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15531355506657643, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005449014567595328, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0004284513891974484, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
