components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2729847265291284e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9649316556140652, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2250445807405874, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004378418882590774, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002549364797360454, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
