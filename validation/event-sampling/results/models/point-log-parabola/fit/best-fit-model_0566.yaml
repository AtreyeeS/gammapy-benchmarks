components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0843736766694977e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9674315003562184, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14240641904143897, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0001625454734183759, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004706568155171453, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
