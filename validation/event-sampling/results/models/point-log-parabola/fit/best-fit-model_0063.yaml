components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1778730760195006e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0519190260314053, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10802844906814008, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0009648158711047393, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0025749769399965317, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
