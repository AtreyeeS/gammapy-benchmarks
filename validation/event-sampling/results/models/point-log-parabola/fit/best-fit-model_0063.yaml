components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2559569381416277e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1869461960784897, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17644547701316304, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006603597156364516, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0018973484428812526, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
