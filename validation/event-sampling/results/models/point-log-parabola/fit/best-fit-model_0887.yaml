components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.072096289582932e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8970397824288203, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1537863414414132, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004116148563036763, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0006791943831103708, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
