components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0865930912474197e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0004093321907126, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20059202226742132, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004051611002393146, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003635831291916247, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
