components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.319732958288927e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.777310369416562, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16579894007406284, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00023981828584510338, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00048473086889089245, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
