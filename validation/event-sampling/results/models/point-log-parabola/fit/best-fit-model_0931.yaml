components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.84396113591072e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.12935977368811, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.06974540700829167, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0033484848432551798, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004709935327355197, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
