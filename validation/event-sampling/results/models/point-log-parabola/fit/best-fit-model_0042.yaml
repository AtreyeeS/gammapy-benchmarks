components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0872970622088108e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1026772818155766, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.034116101173380785, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004326322480986292, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0028386871008052594, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
