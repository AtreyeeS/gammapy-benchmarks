components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0900897329278378e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1032499130039986, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03449091144418733, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004154028778290965, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0029498035318908933, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
