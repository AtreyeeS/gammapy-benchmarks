components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.821557383759616e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.099305958102465, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.058052025400708786, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001988342781465235, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00619138563190802, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
