components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1251807516621392e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.027442763120546, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.22750143757919658, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006219418751254709, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -8.605527023064496e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
