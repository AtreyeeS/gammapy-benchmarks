components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2782536333456988e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.049330761920965, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18365634619597804, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0011881772067546682, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00566216078622972, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
