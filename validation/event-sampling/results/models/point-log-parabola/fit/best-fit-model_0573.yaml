components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0727757174654684e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.938245341624307, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20845973998608147, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0027659636029077187, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008292704548125585, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
