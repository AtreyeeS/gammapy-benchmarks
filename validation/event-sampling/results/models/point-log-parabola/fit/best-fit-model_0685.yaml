components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.866287998447604e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.918011048341269, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11310034377513395, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004762888896589243, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0020713686388518227, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
