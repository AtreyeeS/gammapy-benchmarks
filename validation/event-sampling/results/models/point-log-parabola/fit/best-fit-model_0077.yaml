components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0366213187123021e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2851499420432217, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03269915654891938, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0010880343985217793, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007980092382496196, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
