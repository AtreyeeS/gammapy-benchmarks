components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2688418882529492e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9985585784012312, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3014889075284164, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0017475599316117258, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0021284725427364037, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
