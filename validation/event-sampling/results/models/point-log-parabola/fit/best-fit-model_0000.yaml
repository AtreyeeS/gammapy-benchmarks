components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.204768682677204e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.939686621873174, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17313472631728127, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005077034121303422, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0013562701837059876, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
