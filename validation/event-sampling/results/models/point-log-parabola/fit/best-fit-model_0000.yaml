components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2182882414203981e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0307023670377164, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2005002877953297, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00032303025641162796, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0022249281261395026, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
