components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0419438988735926e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2234868451829293, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.076330846781151, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0033547510666013074, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00038099293281845803, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
