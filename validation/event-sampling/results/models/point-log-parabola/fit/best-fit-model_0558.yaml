components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.996964499338907e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8365471583713069, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1470485104736708, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007151897002536998, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005644758957899398, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
