components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.968640841370649e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2250076734185273, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07195616800672487, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001955791949134714, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0010507102496859488, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
