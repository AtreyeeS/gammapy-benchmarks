components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0429996338756182e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0684886323704696, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09333760252617357, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004459538939099845, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0021247276926317227, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
