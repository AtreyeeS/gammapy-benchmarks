components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0751700059650104e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.058262989698396, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13387150683865331, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0002624031505841759, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00039652793121547347, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
