components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0387463800760489e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.046426995059859, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3298622919869585, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0030575046743321448, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00025276090282488894, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
