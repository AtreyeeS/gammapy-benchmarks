components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.054691333881877e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.00603001160293, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.13322606436208106, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021058807002188712, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003037681111450752, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
