components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0524862052316188e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0443723365816626, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07318857746214312, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009989428459042742, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005515501241816878, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
