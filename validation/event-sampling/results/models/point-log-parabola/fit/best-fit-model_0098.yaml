components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.577946080247448e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.103535923548683, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04185642858496669, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0004887000363748459, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006094789268033196, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
