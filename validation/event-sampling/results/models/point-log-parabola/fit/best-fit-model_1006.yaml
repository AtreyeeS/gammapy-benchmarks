components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.396741805100005e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9797682824967286, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07721100682844355, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007285437320628504, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002722711842054082, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
