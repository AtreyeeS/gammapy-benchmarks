components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.4270325471328816e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1023898509861714, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17104403244115252, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0001909149364001519, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0037051274692601055, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
