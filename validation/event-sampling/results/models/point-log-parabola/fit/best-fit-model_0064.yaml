components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.371841582345976e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9434835550723393, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1368277864897364, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022647339199714407, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0029954667762268627, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
