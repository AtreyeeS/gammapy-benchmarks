components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.023777726130436e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0373644475656745, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15181079935060315, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004293902550318783, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0060005310918143095, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
