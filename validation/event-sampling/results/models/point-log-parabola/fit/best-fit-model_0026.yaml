components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.30589987733511e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9872503170011138, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0716339404639189, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0025278662428592554, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0011615079414752927, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
