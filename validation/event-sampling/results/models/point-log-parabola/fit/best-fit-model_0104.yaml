components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0372380094719882e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.923205521797112, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13478694544593225, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006826616353644024, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005969746081689209, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
