components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0522857173926975e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8831180842792155, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11316139067990345, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006898367457409926, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0032691430501472496, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
