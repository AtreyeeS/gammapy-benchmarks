components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.756490965799301e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2590205540833352, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.039491547726779444, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005488941846172105, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004466669938381074, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
