components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0080993073600137e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0528155225902043, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.056967228340809764, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007443859437307355, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005862171435325081, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
