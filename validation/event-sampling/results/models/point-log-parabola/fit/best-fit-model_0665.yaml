components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0076573350009259e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9373492567077957, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.135919701654464, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010423227970404502, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0005982236412194197, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
