components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.131660157706095e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9460184064318302, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13886085746976487, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0023682601259312655, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0031524111018370604, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
