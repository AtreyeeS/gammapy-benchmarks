components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.707958269115572e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8874073892334797, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14386586117115582, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0014402398894526542, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0016793141263349298, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
