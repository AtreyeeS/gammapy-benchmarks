components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1222488695630632e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1575001542381607, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07827881534823715, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006529050299629307, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00033342213014009303, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
