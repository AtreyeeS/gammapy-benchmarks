components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.758620296752917e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.099450642336171, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12142093165237691, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0035140182167099103, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0004351575656755813, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
