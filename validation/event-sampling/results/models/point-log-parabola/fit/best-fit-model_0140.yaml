components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0677890329142535e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9610777063699927, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16050632712211305, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009331904672373157, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008574800626774959, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
