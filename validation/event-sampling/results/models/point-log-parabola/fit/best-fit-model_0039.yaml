components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.24649570820391e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.112457652706353, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09202045151353802, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009224621523664297, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0015131055629069579, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
