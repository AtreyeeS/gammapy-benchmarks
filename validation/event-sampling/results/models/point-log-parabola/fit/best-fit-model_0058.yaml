components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.235453340295718e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8861323374137733, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15658925255868614, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005419201768637822, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00034354538253467126, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
