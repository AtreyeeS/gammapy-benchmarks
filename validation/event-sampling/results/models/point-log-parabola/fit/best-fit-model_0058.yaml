components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2852259096633418e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2068907994372227, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08853701677773025, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0004933584858951847, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007439428471656129, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
