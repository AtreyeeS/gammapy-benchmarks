components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.084294751701555e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9057107216031617, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19785591273913927, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0015048716738969993, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004510285810098935, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
