components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1179587170009378e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.03990440603514, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.07333703734158653, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0015052891618788833, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0007827829318785007, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
