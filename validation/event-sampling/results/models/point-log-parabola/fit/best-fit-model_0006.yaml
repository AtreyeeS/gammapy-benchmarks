components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.057153675864173e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.647964874769107, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3597781566850179, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0047013176809882476, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004212203120360414, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
