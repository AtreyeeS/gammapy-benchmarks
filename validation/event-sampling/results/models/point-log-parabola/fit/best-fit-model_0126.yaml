components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.588522505277018e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1567242615921143, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13263439855065937, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0021353228505197825, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00313717937476099, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
