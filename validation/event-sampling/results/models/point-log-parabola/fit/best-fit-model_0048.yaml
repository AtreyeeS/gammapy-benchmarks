components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1168811564923216e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8642538255504142, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15602885299629096, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00478567188678308, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00016619734356027038, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
