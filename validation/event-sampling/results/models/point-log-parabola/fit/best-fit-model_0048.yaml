components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.022723189626744e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.142744471894712, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09393686093482839, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007280532086876952, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0067220721111027615, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
