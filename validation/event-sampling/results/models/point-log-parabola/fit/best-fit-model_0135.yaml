components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0394508911764308e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9640192971297286, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2261012110082472, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0007792919709171517, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0037175396724364873, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
