components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0090960376600727e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0376702804754756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.057241145924001195, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010661505285029676, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0028334239938629935, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
