components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.874052057115075e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0785964869359934, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09130747924325737, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002213754481772069, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006691309125670841, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
