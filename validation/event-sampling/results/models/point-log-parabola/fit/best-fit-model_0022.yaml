components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.54191518101998e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.119112796009073, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0458911812135158, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002294132386531573, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004537714538244586, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
