components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0723107575975113e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0344343069351623, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07020314116535979, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012127661840079119, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0010970030161558952, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
