components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0406006214862985e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.162773767232307, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06340616922813964, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0008719233960468761, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0054345669539941355, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
