components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0112569726095215e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.016747758101743, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12062353646730684, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010891195616785567, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008067813644018429, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
