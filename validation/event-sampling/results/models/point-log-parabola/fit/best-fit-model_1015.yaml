components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.104194365373859e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0051026138164705, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14257919921436757, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004836225710994789, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00024149039660414928, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
