components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0491632126203465e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.151313389218791, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11879782334419342, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0018727250666769313, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003994488653560779, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
