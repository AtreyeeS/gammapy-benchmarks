components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0078229522683164e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2503386427992016, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07641051107246194, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004516654911853484, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -7.394053058362715e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
