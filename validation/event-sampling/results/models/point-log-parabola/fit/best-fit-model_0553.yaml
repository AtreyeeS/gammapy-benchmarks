components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0641393986229717e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9983417175769336, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16949301874154335, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003929965140935134, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002376140380718539, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
