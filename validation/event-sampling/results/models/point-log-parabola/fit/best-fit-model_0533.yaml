components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.47023760200036e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9824340931927833, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09261053193659026, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007681705111898601, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.000339245001256927, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
