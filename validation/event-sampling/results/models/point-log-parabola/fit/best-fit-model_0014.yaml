components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0006139130322067e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2066757749443364, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06464067090640696, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00613947210067578, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0036240055273282223, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
