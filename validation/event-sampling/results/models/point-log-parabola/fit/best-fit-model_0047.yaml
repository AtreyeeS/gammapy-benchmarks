components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.396558642866476e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9382287422851554, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05153809745510527, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0010444098328078067, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.01291177696114687, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
