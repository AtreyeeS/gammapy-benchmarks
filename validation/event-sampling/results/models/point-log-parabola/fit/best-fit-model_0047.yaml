components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.351929083125747e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9265073438250213, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.054931500225992136, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0010643797466461226, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.013033319769434115, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
