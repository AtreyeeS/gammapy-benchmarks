components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.893202493675394e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.204267653572252, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: -0.011634839347414293, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0034519488651566918, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005178803422126066, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
