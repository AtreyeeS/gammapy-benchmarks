components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.620131608883819e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.054166614003846, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09495664218857389, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005024267076755155, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.009882332879485034, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
