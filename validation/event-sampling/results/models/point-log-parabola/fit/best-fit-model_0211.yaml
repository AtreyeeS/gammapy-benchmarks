components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0868583420339332e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9914263072500271, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1971930316501998, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007785670129044253, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0010546945869691626, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
