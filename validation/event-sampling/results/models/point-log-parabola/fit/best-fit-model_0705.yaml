components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2584561039730424e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8568135414563156, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.24924049488972996, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0005562948882815398, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007422287609230693, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
