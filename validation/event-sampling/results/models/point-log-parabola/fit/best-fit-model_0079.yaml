components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2883880383239563e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.01109127321925, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.2765409091838104, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003218354495924089, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.000325749385623908, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
