components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0835679217337406e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1493502319825577, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11960374091007607, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005893636025403309, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007403509681040532, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
