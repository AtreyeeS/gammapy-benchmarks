components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.021773481085377e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.125546337116468, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08956380515350831, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009999038221643325, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00475289886146868, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
