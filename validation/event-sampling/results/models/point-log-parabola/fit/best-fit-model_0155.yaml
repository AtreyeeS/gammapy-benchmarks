components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.60903528875309e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.014090418799702, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08673100258480847, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003258053521157824, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005911904404300117, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
