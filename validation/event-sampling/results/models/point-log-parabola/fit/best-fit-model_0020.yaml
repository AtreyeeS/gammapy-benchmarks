components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.681023370056403e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9021557193605327, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1353770688629944, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009785961994722401, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0015398119737284333, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
