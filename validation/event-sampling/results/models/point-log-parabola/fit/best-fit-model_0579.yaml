components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2445194726608767e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8335111445314602, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2180596639038712, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022124593987765053, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0020722734882809846, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
