components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.268571720638662e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0539518496844913, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08610991733818849, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006924264728120385, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005482475589786873, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
