components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1625583613492053e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.032098225571477, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18383124783114305, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002156926304955339, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006042184334191347, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
