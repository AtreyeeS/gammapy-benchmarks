components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.377608236024225e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9762859551610918, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08326337288624375, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0036456125828942423, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0002585150043472595, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
