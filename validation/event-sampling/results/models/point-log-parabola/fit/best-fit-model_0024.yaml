components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.316152522267785e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.150360635190994, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.027070262597080005, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0034371278503293593, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0007655922778440072, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
