components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.997000021004843e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0324276706198945, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08324979225087874, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004730453234257669, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009011092364232809, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
