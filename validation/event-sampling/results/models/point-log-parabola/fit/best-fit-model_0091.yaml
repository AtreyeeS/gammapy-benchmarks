components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0396524614543481e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0082221962779454, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05764964917863427, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004766556812002605, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0003349254089783926, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
