components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.549494276415029e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.066280659750681, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11415001104498018, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0031632999134931245, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0033557539840245454, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
