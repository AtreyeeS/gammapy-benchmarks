components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.986796162953481e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2986825036570573, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08693661153911131, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008034903385151577, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00532265411399635, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
