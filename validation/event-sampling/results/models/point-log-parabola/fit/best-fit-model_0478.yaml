components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.941499767221583e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.958467818903733, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1704701476581181, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006076022830449817, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0017522227826276549, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
