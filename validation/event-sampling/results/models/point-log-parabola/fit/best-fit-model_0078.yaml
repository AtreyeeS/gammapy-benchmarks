components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.653179207046019e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1192608045017414, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.016770267664580767, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00045403195643226675, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0025984684544511083, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
