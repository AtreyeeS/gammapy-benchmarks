components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0964882708731193e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0648436534961827, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07559879214774616, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005093461393091202, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004735872204520319, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
