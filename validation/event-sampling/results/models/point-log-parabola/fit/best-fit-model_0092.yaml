components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1460595504712254e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.882627562338456, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1993952408944397, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.011872566197380538, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0025050182985779657, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
