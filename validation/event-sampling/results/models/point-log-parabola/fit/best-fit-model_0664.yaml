components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3524287876751987e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9079780786488816, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2720868900860125, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0013012731237683356, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0030096956046321566, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
