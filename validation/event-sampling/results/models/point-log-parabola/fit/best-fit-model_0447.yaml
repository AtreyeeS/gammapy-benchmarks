components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.388857587985934e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9159874515233004, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11220423663260536, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0006101523328234916, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0037789940802070987, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
