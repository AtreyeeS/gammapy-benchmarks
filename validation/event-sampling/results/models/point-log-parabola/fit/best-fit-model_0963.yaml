components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.182762970641293e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1559252544060508, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04272624090849873, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002551426431114748, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0029135836679330396, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
