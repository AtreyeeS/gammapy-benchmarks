components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1565407633537902e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.915805667836081, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1639004717341977, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0004035186310268402, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0004317336173755848, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
