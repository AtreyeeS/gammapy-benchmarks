components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0666622190711998e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7820546726861526, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15437695745520344, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.000674972706857351, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0036811912748504483, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
