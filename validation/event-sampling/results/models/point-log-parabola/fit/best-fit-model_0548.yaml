components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.838020874455012e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.068471819562802, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.024417916186914742, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006555790705534194, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00198241344668304, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
