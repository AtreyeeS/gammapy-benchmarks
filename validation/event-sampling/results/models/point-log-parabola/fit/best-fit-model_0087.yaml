components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.017505841112406e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.993752227080033, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1898323056063498, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0025218390313019685, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008372886642035837, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
