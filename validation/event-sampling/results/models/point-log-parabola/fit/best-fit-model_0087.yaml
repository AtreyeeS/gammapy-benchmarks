components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3256430866061996e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0567598942690037, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16841267179937144, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00999861000886683, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006433218186458589, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
