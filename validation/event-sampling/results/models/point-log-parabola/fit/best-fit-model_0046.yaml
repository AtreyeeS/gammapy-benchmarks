components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.770853612034295e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.007888394223885, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12464864341530074, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004574391969185636, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00022687665354226283, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
