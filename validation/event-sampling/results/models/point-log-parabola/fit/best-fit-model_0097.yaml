components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0946651796887556e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1152009178947675, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06588074657139194, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0026392893608507516, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004932359371380812, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
