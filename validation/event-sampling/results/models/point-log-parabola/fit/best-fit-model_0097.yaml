components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.145078839385341e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0858335620049315, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.057147395088160795, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0015748060742437205, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010237365131018805, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
