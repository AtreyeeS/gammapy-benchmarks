components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.743052494492682e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1509738384388815, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08183045163586267, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008588765852428647, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0014099254353823198, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
