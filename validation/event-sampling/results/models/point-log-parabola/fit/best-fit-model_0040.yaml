components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.734521760746448e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.103922827774384, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: -0.008117067390738935, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020863775927040386, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0020914212167468804, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
