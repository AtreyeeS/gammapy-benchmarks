components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2484015068589118e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9619384690898398, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2138130440081822, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021046328357588536, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0034855986085062796, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
