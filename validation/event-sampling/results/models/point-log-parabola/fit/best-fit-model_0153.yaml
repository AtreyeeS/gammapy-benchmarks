components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.57997594034236e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0717435534183597, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11573711431087597, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006123586979268062, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005403874909745809, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
