components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.905960516545006e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9404132630465654, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09850068286780342, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004114989753224201, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00359219898288643, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
