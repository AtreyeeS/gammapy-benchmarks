components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.509217029376477e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1391895089661066, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03657815452394502, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006374983322093451, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0037898694485107853, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
