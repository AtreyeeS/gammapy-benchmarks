components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.930535372255352e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8363765494291266, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2494129235776523, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005414153189802905, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009525163339532128, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
