components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0445006496707024e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.757978226536724, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.283507888215611, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0026600758215071245, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0015019216708367367, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
