components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.982837126537334e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.118190563389743, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.039093305996802746, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0011739591521672567, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0014719030479284356, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
