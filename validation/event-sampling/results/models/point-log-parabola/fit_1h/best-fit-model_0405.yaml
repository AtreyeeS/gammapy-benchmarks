components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0384438454565808e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9376089690541272, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1490295621307893, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009033208855406994, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004771708173265665, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
