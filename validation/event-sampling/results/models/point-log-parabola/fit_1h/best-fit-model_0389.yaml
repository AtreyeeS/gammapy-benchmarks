components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.47162554375829e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8469521227966073, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17287763572722628, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017065637892502523, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006734723693341493, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
