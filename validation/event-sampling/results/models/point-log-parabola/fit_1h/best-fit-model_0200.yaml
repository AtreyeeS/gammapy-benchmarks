components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1898203839939442e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0408587616884426, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2044557715488957, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006215685224086401, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0030196640986588363, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
