components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.843036879572603e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9177842204729272, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07124578750572706, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0019973038805337503, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00178851061841101, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
