components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.628278543880375e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0499910866299698, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06676492521070826, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00039035345521341245, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003800889671268237, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
