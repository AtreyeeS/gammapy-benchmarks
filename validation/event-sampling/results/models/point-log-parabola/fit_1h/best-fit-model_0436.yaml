components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.264972600591152e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.145526990388098, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.02109047303770309, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002434330044608609, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0030260986554395686, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
