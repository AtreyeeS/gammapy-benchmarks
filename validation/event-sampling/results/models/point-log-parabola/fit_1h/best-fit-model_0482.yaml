components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.014455653755785e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.24245561322456, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.07204860851753098, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005554573398972666, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0073697147696520915, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
