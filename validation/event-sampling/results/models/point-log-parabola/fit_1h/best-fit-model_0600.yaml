components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.19517587802736e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8304959855987404, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2288767725522962, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.009128501189093844, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003441274249794901, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
