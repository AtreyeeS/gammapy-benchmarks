components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.630490702748953e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9778673998519911, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08261476162854245, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0011546352763519582, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006793383834917677, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
