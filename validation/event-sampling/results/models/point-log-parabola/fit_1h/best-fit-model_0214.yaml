components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1128874712632314e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1103439832108783, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21671715218613372, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006593281687696102, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005006047379211509, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
