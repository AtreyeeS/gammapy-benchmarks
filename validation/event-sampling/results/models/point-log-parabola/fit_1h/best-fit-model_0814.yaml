components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.596986037886767e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0524860803217626, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1900923501659567, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0025914136074779233, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005335546529678936, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
