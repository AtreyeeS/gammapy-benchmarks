components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.089818848671843e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1966325782390026, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.021299570047605677, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015912574781917308, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0005891974594760541, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
