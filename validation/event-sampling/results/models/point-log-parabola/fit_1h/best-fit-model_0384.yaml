components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.107657427880643e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7828967704075256, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2695361873805627, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0013398806587286865, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0013393259787477518, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
