components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1302422837993857e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.051721690182207, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17426622581794035, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009530401133415673, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0009312138946455661, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
