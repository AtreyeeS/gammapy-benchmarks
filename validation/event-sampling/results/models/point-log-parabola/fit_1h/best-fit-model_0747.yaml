components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.686254413918624e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1415798171409257, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.032299214488680415, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003030430812288359, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0029077201587455193, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
