components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.008413244192267e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.089609073246421, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06795002334360858, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0034799112339179736, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0044464218604360894, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
