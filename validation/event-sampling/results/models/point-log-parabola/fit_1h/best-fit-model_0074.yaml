components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.642570574900838e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9384756494300566, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2028665952944229, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002632344231781866, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005125527679965103, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
