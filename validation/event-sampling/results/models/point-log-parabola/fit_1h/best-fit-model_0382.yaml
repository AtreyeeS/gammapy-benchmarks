components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1798390320386145e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0063495015817634, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07328291224945968, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004413799569300098, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006358790091496758, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
