components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.036091688605106e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1031649957971315, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05743897559995081, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0035600948870800277, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004961880976097177, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
