components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.617232802612774e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.862517561416563, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1283948235980196, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0035747546053256007, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001319128888155774, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
