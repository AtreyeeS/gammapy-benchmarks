components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.83819401541226e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.798193249526241, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1856822945613729, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00978095168002461, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0036448671523743315, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
