components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.975181075030237e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.122226763386406, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04140468101969162, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015434518463739418, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010034148200148252, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
