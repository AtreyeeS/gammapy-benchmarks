components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.113223527181419e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.088763017812089, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.054649900412286435, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012081720559679117, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005663140338569406, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
