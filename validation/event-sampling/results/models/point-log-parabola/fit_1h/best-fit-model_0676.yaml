components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0748611423215778e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9289352220238905, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2029834080025848, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006489175431734475, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00176251075608036, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
