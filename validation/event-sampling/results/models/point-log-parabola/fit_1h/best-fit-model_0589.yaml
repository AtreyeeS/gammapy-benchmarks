components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.338966636623883e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0696896991900657, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15058944336316604, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006631539222439816, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003970207390921132, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
