components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.143036711696472e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9978068610328272, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.27429542076709534, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021834706900708102, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0023817961119902975, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
