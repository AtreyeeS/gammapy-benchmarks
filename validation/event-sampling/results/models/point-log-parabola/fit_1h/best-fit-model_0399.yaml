components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.539223240048856e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1298299025833654, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.026785944216052307, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020372950509592743, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008731940562512364, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
