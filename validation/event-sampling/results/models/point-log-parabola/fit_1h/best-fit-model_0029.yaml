components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0558117114778149e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0469799040050947, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.153787854286257, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00019940827473340482, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004826456820723024, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
