components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.796398244023629e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0466072836682327, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08811684001337262, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007704156658303088, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003484090865327971, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
