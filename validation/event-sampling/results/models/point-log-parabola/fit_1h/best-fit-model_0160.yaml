components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.446919414585178e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.884832438201249, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.149938451725386, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003268531573591991, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005742898409536679, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
