components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.589622930460114e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.062179370809755, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04981645026693389, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0009348496539275963, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0023510723060411465, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
