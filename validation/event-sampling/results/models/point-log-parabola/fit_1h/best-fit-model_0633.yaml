components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0584768821489353e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.053615319082584, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13343311614435613, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00020506970863655845, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0002176299372251833, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
