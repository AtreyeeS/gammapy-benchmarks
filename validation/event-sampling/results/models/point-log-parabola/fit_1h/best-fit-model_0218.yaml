components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.107835048336938e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0242301087921963, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13728242844940294, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0037166096594913596, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002763125590476534, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
