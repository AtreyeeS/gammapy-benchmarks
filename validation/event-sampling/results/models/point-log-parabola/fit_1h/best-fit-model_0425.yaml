components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1036983592294925e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9039120285309028, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1648227186445572, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0038365610195692894, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003247647585823188, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
