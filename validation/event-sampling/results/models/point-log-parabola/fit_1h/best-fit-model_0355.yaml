components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1401376162918814e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0652431839037257, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07590971248464135, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0019404724897057772, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006527960993736315, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
