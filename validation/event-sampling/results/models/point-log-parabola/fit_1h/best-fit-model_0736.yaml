components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.284113858499145e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9352301601687072, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12329147366961911, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00021325062359422886, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0017913925675543396, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
