components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.781432419449259e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.03428548538067, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.07757760097626665, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007361017643768889, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005652257275485795, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
