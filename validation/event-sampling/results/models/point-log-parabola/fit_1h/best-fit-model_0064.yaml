components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.37631761302869e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9427419077171946, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13731902846535765, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0023084795330162774, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0029911316102300134, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
