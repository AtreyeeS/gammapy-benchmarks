components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.940658517586846e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9660398021609935, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12932949400946964, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009815779011809302, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00982686054636872, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
