components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.761354581077333e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1151410253676004, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0956317165194648, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00035371090668863533, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005525268754240642, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
