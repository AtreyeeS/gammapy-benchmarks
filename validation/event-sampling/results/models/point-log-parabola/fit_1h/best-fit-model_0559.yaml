components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0723926108004657e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1081816127535067, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09104855445939364, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0029445095829045698, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0016889618992905753, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
