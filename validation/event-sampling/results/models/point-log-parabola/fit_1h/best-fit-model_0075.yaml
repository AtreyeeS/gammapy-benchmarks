components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0923618969196312e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1156520584379885, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14508464667585314, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015142543456609634, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0027853600635125986, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
