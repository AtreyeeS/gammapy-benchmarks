components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.333263642191533e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1248346923527617, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.059813059496893355, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007091069569886905, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00043429536111716516, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
