components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0837887687891888e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7658745000375318, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.23305943711814697, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00251840667781679, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002234448414611734, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
