components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1150001611216036e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9551887568165855, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09007380037896097, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007029131479414887, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004646796687225674, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
