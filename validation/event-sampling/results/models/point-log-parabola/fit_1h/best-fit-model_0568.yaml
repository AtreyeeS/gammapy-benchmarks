components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.719744385487421e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0338877614665187, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21569337136500108, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0020683632660565836, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00108193485158381, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
