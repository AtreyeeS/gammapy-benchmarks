components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.957721042501387e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.846224413762046, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19075440056077342, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010327713042252117, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010254354058019999, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
