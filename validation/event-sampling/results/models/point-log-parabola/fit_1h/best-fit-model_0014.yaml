components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.00769976542979e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.080508489169757, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07687854744558592, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0018238431004574754, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0025851453204950303, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
