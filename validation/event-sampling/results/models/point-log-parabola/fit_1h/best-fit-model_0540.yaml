components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.936988930907006e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7865099627413503, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09666893636438556, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0008938005504788637, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010663769567614167, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
