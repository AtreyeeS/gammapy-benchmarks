components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.900991577809722e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.237721765411668, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06563198344526842, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.011448791248570627, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005423154731829527, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
