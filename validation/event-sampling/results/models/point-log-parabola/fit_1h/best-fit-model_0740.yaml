components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.099844674504489e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.076005529055989, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15413773129356645, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015745395632116614, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011706485779910736, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
