components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.830259204656045e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.033878797600401, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09109950613729084, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002055318442610276, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002422301375915481, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
