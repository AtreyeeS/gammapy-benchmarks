components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.338515244029028e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8084180843724473, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.22406076875503886, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002478142373079475, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004103609566854516, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
