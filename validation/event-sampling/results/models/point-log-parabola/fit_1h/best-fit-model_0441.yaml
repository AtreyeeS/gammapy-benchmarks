components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.555720877698568e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.201056690457853, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05774060517306487, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0044819372275743275, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005234228243523376, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
