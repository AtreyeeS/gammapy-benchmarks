components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.487390038677512e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.906829107905508, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11092787995969314, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002891246222612558, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005335915417433057, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
