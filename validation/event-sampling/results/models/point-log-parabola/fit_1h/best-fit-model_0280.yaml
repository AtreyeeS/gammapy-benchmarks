components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.564831680922204e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8488934034451938, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14015893845869892, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0028069472877721557, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002655908909559912, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
