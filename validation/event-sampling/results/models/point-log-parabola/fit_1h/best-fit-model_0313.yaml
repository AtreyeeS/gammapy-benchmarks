components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.536324627953869e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8992623631943208, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11611144687449573, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007324901127860299, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005513264278405927, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
