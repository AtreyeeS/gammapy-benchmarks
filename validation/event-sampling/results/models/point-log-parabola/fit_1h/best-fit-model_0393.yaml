components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.085745526241698e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6616042859374747, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1991715064478022, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003434981716308053, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0038555635682371303, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
