components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.48211180832774e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0241865073044236, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06277223793594087, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004929122863252066, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004742644293699527, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
