components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.638965740699107e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8433219916288328, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17586958015262624, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003022502622614381, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00923744564695994, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
