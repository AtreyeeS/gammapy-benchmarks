components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.523516612578047e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.123782256436142, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07702933211544927, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009894865369824033, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0065059169184138455, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
