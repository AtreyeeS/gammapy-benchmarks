components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.10893687951011e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9677965292828845, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1455469716205022, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005857026085605954, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 5.9188088670225625e-06, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
