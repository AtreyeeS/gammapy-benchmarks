components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.176249022261055e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.01794669857442, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.10800082987904025, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003358765978178079, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007523400665164104, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
