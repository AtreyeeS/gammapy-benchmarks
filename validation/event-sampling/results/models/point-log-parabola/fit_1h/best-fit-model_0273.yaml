components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.958284254150034e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0631808851205626, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09594951439593224, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021465710525470478, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0033213104145630723, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
