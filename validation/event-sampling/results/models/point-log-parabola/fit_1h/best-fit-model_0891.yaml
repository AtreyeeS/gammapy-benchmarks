components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.21086823345095e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.115773854869916, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09663393742481599, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00396498974941348, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004787789642520579, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
