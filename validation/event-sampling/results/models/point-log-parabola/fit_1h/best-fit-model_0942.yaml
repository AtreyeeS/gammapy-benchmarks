components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.409109325924116e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1138817048557614, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.039389843807307444, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009963052627537017, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007793544610677827, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
