components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.426946022281144e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0854734353202327, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03533811332800043, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0033615279745088755, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0017918397326326385, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
