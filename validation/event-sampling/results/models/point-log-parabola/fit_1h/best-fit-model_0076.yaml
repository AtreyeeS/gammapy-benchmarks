components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.591697973486169e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1038442379710496, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0657353315567452, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006313863190500035, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003204243680812624, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
