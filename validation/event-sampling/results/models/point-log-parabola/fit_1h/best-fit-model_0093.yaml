components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.720938591493025e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.010643166546831, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12257208676510008, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0002474645978758476, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0020054029094467296, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
