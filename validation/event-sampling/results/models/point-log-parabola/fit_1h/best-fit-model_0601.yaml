components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.378425623668769e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8792313166383214, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13515169307883731, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004095424326050723, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0027907989062043725, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
