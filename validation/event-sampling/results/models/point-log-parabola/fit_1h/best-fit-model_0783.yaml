components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.058419839374959e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0152496602140086, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20071978738709473, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004806391242479201, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0075866482466011576, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
