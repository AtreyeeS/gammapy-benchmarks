components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0230268718838943e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9481038047745642, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16235261068477908, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017422286657558406, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00012128275133704847, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
