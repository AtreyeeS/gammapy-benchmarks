components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.1456194497679e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9738998298766655, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05747612317972089, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004722216060731535, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0045970791252329946, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
