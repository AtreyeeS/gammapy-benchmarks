components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0635034322242792e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0118494862867395, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17726726727879258, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012792473967144632, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0024735204730319538, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
