components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2260268920573086e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9536019403879907, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.26976320519754043, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005368130518779519, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006038446318569868, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
