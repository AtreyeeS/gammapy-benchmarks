components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.50042149532479e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0908145994000513, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07390224238422786, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00670755334781139, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004120085359247128, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
