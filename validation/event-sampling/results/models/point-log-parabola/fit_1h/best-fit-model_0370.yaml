components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.80704920784292e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8178786881450388, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17741363656454157, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022584117615083495, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002302347373131397, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
