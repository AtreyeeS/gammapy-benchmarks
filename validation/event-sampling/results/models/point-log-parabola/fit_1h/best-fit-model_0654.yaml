components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0511250562461694e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.691440979514414, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19224013917102512, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004610523082765778, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003451130787652801, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
