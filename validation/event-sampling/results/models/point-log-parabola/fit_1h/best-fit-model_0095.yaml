components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.358280814271812e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9617461586294114, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0998429589567622, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022902189036928945, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004668961333038624, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
