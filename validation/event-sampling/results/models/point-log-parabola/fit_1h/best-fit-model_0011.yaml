components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1496068622392782e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8658966423043672, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1963231512826725, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00216128171396314, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002825181287150258, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
