components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.963009677156786e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1166555468247568, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.02761051152134802, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003286534344595429, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 7.971759976044268e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
