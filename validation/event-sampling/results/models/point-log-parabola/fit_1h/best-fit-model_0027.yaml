components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.926207575668956e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9092853352978225, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10504466142383928, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0017316805209096338, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0049626078563562714, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
