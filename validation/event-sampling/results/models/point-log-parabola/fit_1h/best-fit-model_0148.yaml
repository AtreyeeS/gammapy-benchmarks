components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1328125846200523e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9385915287201008, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1282027336946206, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004772009637133886, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0034118274183327912, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
