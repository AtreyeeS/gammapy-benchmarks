components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0245809095369023e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9158505570665454, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19347579074685664, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0016454715717868133, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003487512971190654, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
