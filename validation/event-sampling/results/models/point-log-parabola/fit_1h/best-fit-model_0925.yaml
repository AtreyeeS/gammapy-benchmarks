components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.844689436176261e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0257289404734196, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.020133528312222673, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0041385629090427934, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0027340843616912025, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
