components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1034501264534631e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.987724696063938, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10240787192106285, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00454899090661373, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002977009391855745, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
