components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.797235569208338e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.075183594643867, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11106648555719856, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022650887842883003, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003736276119425952, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
