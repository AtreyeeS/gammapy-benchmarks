components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.490265729987828e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9446966378905994, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05828356000294186, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0003849261703430166, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005231030863768638, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
