components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.937687839891505e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9630094051652027, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11129246888119695, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008488804717547545, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006327645571658991, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
