components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.024236212850141e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.971661125682581, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12179821639963949, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0018539370985711768, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005121699170615557, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
