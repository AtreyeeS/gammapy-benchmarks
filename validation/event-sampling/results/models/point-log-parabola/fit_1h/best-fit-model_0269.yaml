components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.181536377911267e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9750180602056562, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03239700119715679, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003960659951156671, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001454502415811021, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
