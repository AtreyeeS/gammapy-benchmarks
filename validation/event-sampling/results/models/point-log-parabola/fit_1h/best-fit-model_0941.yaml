components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.324745470794096e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8678871360302824, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.37321520909178857, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006912892912540552, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003314295616192453, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
