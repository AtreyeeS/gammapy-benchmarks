components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.646241726451339e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9342940388574494, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11278578052244975, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005544840663983018, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0056392169346821674, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
