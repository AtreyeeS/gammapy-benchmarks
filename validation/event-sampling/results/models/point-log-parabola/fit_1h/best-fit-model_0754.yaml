components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0294482467772854e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.852318507108245, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18432327222571723, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00025710615891466577, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.009996446254859848, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
