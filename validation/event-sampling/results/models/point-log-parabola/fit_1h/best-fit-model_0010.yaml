components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.151217003311619e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.04490993561734, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.13263360874377436, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0001671821164940167, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.000857902804611399, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
