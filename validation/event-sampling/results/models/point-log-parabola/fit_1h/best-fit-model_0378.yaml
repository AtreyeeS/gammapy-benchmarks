components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.046138452490324e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.969189892816526, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0796885531308753, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0011815990528412806, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0018112452056016082, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
