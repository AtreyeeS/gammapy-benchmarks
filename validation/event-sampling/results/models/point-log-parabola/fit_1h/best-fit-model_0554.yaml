components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.071748207859736e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.058180047033119, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11334358234318105, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003581948944700969, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004977793369860706, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
