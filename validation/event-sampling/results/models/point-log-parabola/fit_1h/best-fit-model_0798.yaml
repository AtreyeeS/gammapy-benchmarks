components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1157577216592358e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9673677157141718, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11655029236880171, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0005261255249787099, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002547897693801815, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
