components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.811030928303549e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0491121750930206, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05621476178241417, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005967703530706658, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00034509090333756376, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
