components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.402947282791796e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8147835446688871, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16895142229205568, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004189602820553672, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0015187356373473904, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
