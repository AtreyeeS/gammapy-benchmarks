components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.180790552970981e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0198755642727013, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.048618869865280134, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0035606302884931087, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002538253827168546, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
