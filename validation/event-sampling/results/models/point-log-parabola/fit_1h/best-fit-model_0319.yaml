components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0354771153096352e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8358273388832036, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14486559993978773, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002622840161181004, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004845027023179682, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
