components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.019692206879051e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.057309763390833, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.03432789326226878, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020568744223545547, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006449242608098871, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
