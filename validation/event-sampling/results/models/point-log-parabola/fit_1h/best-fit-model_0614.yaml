components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.060015246151075e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.048639845821184, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05123169732173836, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.013100224219459373, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00558666371634331, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
