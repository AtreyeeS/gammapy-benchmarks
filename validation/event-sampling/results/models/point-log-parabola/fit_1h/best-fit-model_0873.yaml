components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2218394736137617e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8930422608546829, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18096374848610552, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0038552565756968878, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0025404914920699184, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
