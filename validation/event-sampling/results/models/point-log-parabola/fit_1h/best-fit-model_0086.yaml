components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.00791108782983e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9244385129823283, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14839102577863103, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004470100948885708, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006286021387737151, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
