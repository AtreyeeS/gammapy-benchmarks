components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.057864399290493e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.068076259495074, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07056749283491813, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0036613470325808604, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003084539475850079, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
