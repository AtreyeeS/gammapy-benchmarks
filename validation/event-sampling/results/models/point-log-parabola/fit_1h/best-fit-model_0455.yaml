components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1604723978073393e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7433923988132662, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3032911521654127, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0008859852589186271, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001735774287325853, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
