components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0420086733820474e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.016583227374145, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12261253341074126, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007509984435033516, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0036066470740792056, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
