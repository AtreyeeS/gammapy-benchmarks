components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.445616889809295e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7643964912317835, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2167460435764328, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00047581861264917947, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005510568537602012, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
