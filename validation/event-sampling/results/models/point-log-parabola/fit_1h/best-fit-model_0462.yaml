components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.450160653351984e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1173257984059015, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11368624735742783, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002051292594955685, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003009349727634003, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
