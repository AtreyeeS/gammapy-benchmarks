components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.176729169573022e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9256438581563355, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09561775301610104, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00015897149581723847, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 5.997592803907992e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
