components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1912268776459442e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.080638917148125, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1525182565249419, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00415184350275162, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0026237454164572682, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
