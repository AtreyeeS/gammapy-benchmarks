components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0339104269470933e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9904220321691743, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14339515434881175, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005196103866095416, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0043838914930631745, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
