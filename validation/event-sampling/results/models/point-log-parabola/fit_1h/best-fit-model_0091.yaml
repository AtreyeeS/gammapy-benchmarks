components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1037171504587725e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9941052881756556, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11317591789193199, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0033654723060464217, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00032333374251436453, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
