components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0110638116739633e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0739638491325127, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1343426890448956, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004468180795199312, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0024972283842146226, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
