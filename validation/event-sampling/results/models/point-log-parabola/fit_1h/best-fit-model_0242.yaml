components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.896921878609562e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1036948927960455, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04858892802321355, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008348876062064794, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0035589153532953333, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
