components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0921698678769154e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.996580074989729, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05383946048699523, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0016021896111546071, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007688648398399778, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
