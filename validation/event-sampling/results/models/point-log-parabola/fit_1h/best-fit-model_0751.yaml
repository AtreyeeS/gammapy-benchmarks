components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0563551468399364e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.085486534956637, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08585102371737628, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003918822625349294, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007324509620104891, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
