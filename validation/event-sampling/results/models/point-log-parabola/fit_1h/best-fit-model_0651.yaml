components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.74379879417573e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.020681096563055, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07400271940063262, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001904109468960659, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0010249285614776227, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
