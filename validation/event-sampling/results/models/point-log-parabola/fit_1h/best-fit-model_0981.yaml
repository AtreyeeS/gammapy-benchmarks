components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.047642491104043e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9987058564425022, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07119401549657375, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004855140015009295, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005962453852234262, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
