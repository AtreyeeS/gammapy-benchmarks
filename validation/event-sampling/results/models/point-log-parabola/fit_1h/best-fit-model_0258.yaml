components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.59800971976662e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0249259949619947, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12243754675966308, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006740179076774786, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004932946689706341, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
