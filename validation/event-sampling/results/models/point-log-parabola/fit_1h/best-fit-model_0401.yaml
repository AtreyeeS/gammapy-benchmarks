components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2121772264830914e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.761969214385205, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3789167294086337, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0032937197924337914, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003767369967505374, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
