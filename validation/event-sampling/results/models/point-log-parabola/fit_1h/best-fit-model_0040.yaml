components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.733283047751062e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1015728979692954, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: -0.007196994582298617, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002087540181602895, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002043812455809757, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
