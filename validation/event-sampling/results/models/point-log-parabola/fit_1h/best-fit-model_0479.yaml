components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 6.171724131413193e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9059882253785219, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10845392291763484, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003442127014086572, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0032246570836775845, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
