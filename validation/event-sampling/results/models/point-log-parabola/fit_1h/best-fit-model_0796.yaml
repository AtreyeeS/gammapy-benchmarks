components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1911740475187788e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9799872314999665, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18325420519046598, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009215316871269809, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00633470520882895, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
