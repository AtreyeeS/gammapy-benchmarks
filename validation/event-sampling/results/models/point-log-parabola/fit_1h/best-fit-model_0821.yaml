components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.470622830595965e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1012215562047434, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.030530562823816755, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0014467884237195357, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006909028351003599, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
