components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.448958687678235e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0900789286445867, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.05048723563132021, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007605673000574796, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00021720987759010768, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
