components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0091522271723737e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7575561922549428, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1769185765835426, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006285601644995177, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0008601764439362114, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
