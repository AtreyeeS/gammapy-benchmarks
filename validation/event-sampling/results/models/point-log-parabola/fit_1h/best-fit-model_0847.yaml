components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0792272863467435e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.100464641942566, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.15109820896023124, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0011071707515317153, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00027600519611326035, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
