components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0513892417213426e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9446598650628237, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13124690875872008, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0012790447090491972, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004582738341412096, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
