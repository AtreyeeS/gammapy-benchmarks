components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.500154012022174e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9741992267326345, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06285561317038738, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0036312447822852323, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005970565581719711, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
