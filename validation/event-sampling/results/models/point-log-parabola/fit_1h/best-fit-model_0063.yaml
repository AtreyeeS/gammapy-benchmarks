components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.178218578594221e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.05288551843975, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.10743580863935812, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0008724517400131311, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0025286664828172434, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
