components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.5939274330551e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6355820318691259, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.24825824863522575, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005236908794147462, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007825749954676553, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
