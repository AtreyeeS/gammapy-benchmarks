components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0533171807514918e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.995438782919185, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11271273875725674, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0019763942541990128, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004583040774150504, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
