components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.258263522804128e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.2589235474866616, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04585877224325828, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004986701894024219, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00015494105149116422, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
