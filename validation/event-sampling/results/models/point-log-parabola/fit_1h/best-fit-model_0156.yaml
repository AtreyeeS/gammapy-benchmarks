components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.014851675882838e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0510544605087264, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09075704598332165, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00210403516683872, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004601536780143078, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
