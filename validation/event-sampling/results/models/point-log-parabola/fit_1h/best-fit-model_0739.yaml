components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.482211019403549e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.97893975263372, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.22768712804353083, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0067452130870362444, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004413706189268396, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
