components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.030386293575092e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9699441760218557, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08882111463329967, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0040425305541789735, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00175611007384191, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
