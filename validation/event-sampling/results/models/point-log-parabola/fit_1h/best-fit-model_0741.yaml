components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1302525768651596e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0447990566648375, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.23641106798438294, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0028950908433708535, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002196353842037979, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
