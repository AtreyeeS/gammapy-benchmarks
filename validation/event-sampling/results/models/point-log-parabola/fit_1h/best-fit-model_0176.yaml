components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.922689900063195e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.066583224805228, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10889072630839779, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0014609883299962687, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0011842009934213138, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
