components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.4716008371375812e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9897763073468957, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.28012085300417117, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0018834524220513694, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003080213519950803, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
