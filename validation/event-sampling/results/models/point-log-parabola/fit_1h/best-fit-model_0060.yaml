components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2105198400969863e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0152279992153552, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.30063329739824685, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002482983695688514, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0004960957223119067, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
