components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.11782249174584e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1420760734464963, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.088927580500208, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.013258256699131747, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006077816701036909, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
