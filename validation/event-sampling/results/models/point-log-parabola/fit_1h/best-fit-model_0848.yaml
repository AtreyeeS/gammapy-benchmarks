components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0138298487436514e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0430260041495103, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08209800595908097, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017521831756785971, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0019604933981867134, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
