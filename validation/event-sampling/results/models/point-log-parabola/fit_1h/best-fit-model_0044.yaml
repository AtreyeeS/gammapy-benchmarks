components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.490349770161458e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0843705644746184, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07094946532593684, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004089993462068097, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0048981083099590705, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
