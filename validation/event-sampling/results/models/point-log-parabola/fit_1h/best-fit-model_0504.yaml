components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0040298656566014e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.136259688489215, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.0723998304727509, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0064834556293846875, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0013392288969384936, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
