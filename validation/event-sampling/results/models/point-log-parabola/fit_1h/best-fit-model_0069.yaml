components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.449894030932074e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0813206926111607, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.04804004601056093, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007265149229787, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0029402535136853203, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
