components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.813183375296422e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.188885377210791, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07716934569190015, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0037164912025739833, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00669187834945717, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
