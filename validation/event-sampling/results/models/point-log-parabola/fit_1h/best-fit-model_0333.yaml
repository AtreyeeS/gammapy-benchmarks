components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.750276805055547e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0179979363043237, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12278896774137499, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0014247615588469029, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0011424639495061228, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
