components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.17345541192953e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.990582410501998, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14258456612670256, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0013664509201973872, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003939056226002435, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
