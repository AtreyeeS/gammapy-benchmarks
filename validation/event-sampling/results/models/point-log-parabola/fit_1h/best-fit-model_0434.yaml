components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.0673343778551e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9735826254682747, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1090154665365253, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001213444836570603, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.000614802049014429, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
