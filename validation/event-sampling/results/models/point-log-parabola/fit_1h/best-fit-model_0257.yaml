components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.568739991579141e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.805600052765637, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1696619750814965, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0022174408971907806, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0021415623280489626, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
