components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.404252470919495e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9615211404949688, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.013698721098560818, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007420233201266458, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003843900879886064, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
