components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.085443589438019e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9149891090933382, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17920032037870162, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007886430137309438, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005953264358836918, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
