components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.824110505785868e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.870879629920335, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.233972308832404, unit: '', min: .nan, max: .nan, frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006334754515347366, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0026033643638498916, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
