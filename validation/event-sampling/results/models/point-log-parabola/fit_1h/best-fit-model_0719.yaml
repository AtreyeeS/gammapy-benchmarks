components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.52407456151226e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.101269673639064, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06171602006212088, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012402115228152863, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001004665643364433, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
