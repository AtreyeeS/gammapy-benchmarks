components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.4772394642638566e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.047794267695554, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1850125730389749, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021620730051936984, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003044349181706707, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
