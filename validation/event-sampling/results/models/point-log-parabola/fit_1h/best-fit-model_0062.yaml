components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.700032427478402e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9875811545639352, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08094649378657293, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010147177209150992, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -6.78022450415483e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
