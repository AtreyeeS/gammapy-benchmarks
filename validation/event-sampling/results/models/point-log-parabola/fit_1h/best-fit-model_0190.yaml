components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.961632796371477e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6707476892631246, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.18171091073880105, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0024575357882194926, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002321642349585318, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
