components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.781148538715538e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9955710902152064, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1929781777164833, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004839964017972354, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005435426851988723, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
