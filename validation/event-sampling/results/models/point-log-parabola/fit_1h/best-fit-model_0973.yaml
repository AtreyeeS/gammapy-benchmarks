components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.071877499915215e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6140735551759655, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.26945189297929045, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0025747204989238336, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005470893010837585, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
