components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2067036982979325e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1000152043059295, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08510451507872463, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.000960546468922832, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0023520236889140733, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
