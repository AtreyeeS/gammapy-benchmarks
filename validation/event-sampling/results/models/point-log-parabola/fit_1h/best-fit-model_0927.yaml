components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.966356357408316e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.938276416017026, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17711918968794382, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0016645687972778656, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002393983696421742, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
