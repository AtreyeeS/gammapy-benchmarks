components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0705374052910684e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7724577982766647, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.3415043365573974, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008237869580429272, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0029925793760696706, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
