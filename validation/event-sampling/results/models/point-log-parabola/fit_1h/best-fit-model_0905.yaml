components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.287573560969624e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.033916639469693, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16058878218023595, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006392420043586214, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005461014538127529, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
