components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.006328080836231e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1473768714950703, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.11858954926392065, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00022287537472229026, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007785296161785027, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
