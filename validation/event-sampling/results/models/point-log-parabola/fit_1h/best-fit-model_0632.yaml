components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.077763166743653e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0711214747247735, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08734326129491082, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0001230351231802763, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0024495847874277388, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
