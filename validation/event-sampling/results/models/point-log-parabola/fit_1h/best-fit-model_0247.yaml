components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.334353794699349e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.039401648893589, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.030872911879863255, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001062632105270164, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0032236403407921443, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
