components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2511427142969826e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9538830722727412, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.24346044153121876, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003556528350308481, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004999449395626243, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
