components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.852380059003216e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9545427947250162, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08752591204428149, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004796775922337287, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005328360834099044, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
