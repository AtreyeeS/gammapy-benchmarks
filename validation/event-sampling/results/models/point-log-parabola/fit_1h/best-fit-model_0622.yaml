components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.042606385852758e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.6450548791571002, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.2833540134153178, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00456766799380904, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00020281112199427298, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
