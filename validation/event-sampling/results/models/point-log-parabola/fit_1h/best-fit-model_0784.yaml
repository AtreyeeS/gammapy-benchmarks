components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.057472769044351e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.132839260416783, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.06262599605209734, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0035598746315800727, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.010558942812153305, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
