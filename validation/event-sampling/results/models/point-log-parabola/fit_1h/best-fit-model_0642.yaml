components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.156805272594568e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9214899909970582, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.07585322290688877, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005689147813031262, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004538621400612897, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
