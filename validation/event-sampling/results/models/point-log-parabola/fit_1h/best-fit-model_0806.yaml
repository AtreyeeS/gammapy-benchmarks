components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.94998560715381e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8705017498664906, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13729569793480045, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008144800778616781, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0011149961256080587, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
