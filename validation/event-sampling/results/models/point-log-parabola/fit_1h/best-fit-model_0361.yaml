components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2209500777056002e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.960266257197075, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.14902686239258284, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0026640342084953534, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0010214752956301254, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
