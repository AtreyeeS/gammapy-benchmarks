components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0605642520656846e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9714160963018508, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.17576490172264678, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0012541035258478166, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00014566312816555183, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
