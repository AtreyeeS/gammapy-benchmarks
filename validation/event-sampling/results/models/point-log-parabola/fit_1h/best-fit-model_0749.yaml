components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.743377517754886e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1283300267285292, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.062152205229744385, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00806994092532378, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004532551168423993, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
