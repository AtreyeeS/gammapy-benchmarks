components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0180684785916958e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.000784782994493, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1433471697286454, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0005533782349081897, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009761963328685397, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
