components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.085856943067243e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.887878537303224, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.20707434481784337, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0011179665558672368, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.012704212632669964, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
