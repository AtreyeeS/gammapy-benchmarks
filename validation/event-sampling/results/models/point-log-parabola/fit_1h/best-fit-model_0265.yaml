components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.505365312581262e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.96273437910721, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: beta, value: 0.09435238951924846, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0006964709402232202, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002114002061659903, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
