components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0422539717901658e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0188261215834253, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13783871528783967, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006342499167822348, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001922947779192441, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
