components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0399322186253387e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.040446707804624, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.09818350603609449, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0020643547841881858, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -1.7591512062153924e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
