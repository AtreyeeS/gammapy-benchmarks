components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.053764209188735e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0455893750462226, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10781249758844043, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00508207003402233, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002493179990125327, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
