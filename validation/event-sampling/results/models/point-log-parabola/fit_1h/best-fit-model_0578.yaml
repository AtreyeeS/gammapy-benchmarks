components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3142687041064863e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.820906904383201, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.25111989530113515, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -1.5787741244476541e-06, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0011436232467190166, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
