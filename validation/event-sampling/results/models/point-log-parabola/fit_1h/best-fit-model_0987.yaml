components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 7.776778147331139e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1579736654050437, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.045472438543282825, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001340448420549537, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0002481878146767258, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
