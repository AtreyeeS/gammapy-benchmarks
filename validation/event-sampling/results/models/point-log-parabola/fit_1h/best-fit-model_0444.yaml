components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0041192370942077e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.014744839274353, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13330689814995442, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0035827690052603017, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 5.404791401986131e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
