components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.621151045113658e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.114975798056272, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.017611786477081132, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00040586589207220754, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0023698897370394434, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
