components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.132302477396323e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.1103203588509274, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.057763917117593926, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005649227832286608, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008542534571205351, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
