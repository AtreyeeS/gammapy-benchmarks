components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.520898144041178e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.891763144269678, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.13140485162030371, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00042478754577412266, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003331609879595021, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
