components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.014793208016674e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8746046481958756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1612339207929099, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003799313355404328, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00041113886911148256, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
