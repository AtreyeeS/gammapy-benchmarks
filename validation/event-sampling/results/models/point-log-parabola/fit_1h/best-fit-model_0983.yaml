components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.13816280863503e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.233316315842359, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.053781444004492654, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0010949173023202005, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0054146274921720305, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
