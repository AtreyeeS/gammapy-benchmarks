components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.041744648001095e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0990050126088584, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.10152867911980373, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010118352648254232, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004641397299394612, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
