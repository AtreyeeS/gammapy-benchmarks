components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.1418919388109767e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.8878403169503537, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21505035688046817, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017222644023506737, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0008887790414462415, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
