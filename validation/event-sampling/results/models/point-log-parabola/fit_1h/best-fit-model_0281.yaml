components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 9.414490092642942e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.800994718122889, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.21739523052722987, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002473614177405075, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005003028130005305, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
