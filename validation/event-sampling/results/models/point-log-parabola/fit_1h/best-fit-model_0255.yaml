components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.2208408742715537e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.179369109054996, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.19902467002777677, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003572821128377824, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008298150089657952, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
