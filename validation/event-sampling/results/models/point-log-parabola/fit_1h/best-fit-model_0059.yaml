components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.141049878702318e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.9895946379331126, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.12973768341378827, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0039142240092057195, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004517816967151589, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
