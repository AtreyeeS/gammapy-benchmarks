components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.3229327579093161e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 1.7902787243675544, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.16047816325826708, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00021904830938737272, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00048418835243069225, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
