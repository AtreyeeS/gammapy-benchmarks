components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 1.0386346625517493e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0421682340445084, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.1580363557224762, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002471726040872921, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00459252940999022, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
