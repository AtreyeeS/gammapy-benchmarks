components:
-   name: point-log-parabola
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        - {name: amplitude, value: 8.719775348550663e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: alpha, value: 2.0821773944263127, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: beta, value: 0.08049952741163756, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0018830352862432753, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.010283559804506126, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
