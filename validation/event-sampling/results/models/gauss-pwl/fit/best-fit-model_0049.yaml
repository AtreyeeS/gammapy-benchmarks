            frozen: false}
        - {name: lat_0, value: 0.03943481914956237, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
        - {name: sigma, value: 0.3347772941546919, unit: deg, min: 0.0, max: .nan,
            frozen: false}
        - {name: e, value: 0.0, unit: '', min: 0.0, max: 1.0, frozen: true}
        - {name: phi, value: 0.0, unit: deg, min: .nan, max: .nan, frozen: true}
