components:
-   name: gauss-pwl
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        - {name: index, value: 2.00784579600008, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: amplitude, value: 1.0135864918237303e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
