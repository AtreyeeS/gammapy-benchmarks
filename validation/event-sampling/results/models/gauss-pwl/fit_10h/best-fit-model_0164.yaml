components:
-   name: gauss-pwl
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        - {name: index, value: 1.991895718677, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: amplitude, value: 9.89129975127143e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: GaussianSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0030802705803298024, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.013451518749647562, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
        - {name: sigma, value: 0.2952959436485334, unit: deg, min: 0.0, max: .nan,
            frozen: false}
        - {name: e, value: 0.0, unit: '', min: 0.0, max: 1.0, frozen: true}
        - {name: phi, value: 0.0, unit: deg, min: .nan, max: .nan, frozen: true}
