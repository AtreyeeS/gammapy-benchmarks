components:
-   name: gauss-pwl
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        - {name: index, value: 2.02835557885071, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: amplitude, value: 1.0401559225738467e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: GaussianSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.030548175107226013, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.014703111525207646, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
        - {name: sigma, value: 0.27679815689177106, unit: deg, min: 0.0, max: .nan,
            frozen: false}
        - {name: e, value: 0.0, unit: '', min: 0.0, max: 1.0, frozen: true}
        - {name: phi, value: 0.0, unit: deg, min: .nan, max: .nan, frozen: true}
