            frozen: false}
        - {name: lat_0, value: 0.021423576155115143, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
        - {name: sigma, value: 0.3293938826716783, unit: deg, min: 0.0, max: .nan,
            frozen: false}
        - {name: e, value: 0.0, unit: '', min: 0.0, max: 1.0, frozen: true}
