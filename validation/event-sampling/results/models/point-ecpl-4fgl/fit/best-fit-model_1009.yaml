        - {name: expfactor, value: 0.17655874364357274, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6737894623394083, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.7911454499624457, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004095518479258083, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007552014469780488, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
