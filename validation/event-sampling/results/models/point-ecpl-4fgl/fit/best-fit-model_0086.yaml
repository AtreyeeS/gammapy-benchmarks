            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.067921054042939, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8092395718293424, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.4721059263933058, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008030707486771291, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011774460765153094, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
