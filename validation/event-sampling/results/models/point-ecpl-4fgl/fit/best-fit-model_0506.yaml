        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002264163161811487, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00027760535732568314, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
