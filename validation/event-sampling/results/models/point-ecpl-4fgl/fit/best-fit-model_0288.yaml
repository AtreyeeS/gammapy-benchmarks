        parameters:
        - {name: lon_0, value: 0.002506757229892428, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007581306734607551, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
