        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010028215220080445, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003658372660268583, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
