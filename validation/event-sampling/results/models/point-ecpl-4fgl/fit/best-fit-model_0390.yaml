        - {name: expfactor, value: 0.4730832393081878, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.560731241863227, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.172197309253905, unit: '', min: .nan, max: .nan,
            frozen: false}
