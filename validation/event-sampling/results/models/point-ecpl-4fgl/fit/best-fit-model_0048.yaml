            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.0723350241316976, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3793300419749228, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.205242423852206, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0011016678078933778, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0005670813256131169, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
