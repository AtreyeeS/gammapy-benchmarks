        parameters:
        - {name: lon_0, value: -0.000554274286233365, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0027337945870868907, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
