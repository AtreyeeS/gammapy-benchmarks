        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.28725180887212715, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5528728879911076, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.3724041349123115, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005877708976400371, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.012280033281285796, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
