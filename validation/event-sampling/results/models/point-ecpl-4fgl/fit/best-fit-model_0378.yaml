            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3235719907323773, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6427659077093204, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.4801964470371796, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008794762194921276, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0071757810389669885, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
