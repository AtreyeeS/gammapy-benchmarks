components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.028008322506342e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5090119032376975, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4932553796029842, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.954259886782265, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004031149724513625, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.010154829550430122, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
