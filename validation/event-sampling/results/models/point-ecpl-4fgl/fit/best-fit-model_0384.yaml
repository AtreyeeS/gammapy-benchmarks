            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.1997730572171172, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1499897716647263, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.3452122085221727, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.011710756834663735, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0055478378018563035, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
