        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0003971262682772766, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0006775881772682624, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
