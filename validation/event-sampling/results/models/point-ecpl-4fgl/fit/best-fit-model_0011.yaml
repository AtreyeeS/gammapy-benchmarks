            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.4744290251871303, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.897108985418554, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.507763458026121, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007575085381826747, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00032168251830455574, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
