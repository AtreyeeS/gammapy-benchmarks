            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.13909772705262094, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3774846779020045, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.085258315664627, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001327004454804614, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005910608475531376, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
