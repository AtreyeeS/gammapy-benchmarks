            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.14458882788779756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7461468839204402, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.5622547513677003, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0004670253367838067, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005037224892149084, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
