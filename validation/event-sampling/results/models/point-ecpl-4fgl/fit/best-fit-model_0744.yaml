            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.2286024498362229, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4088658451512712, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.051385089144982, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -9.194821133879467e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004382495354931848, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
