            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.13020922662940554, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5348145718256498, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.619288112435921, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.011965713674397237, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0031207019216310528, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
