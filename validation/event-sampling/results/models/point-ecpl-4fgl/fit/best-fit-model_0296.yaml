            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.2582878996159939, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0117388370341824, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.3939504186874891, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003264108327791359, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005034124991823319, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
