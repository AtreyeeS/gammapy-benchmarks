        - {name: expfactor, value: 0.2015597362153877, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6095539759171136, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.5949954793118453, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009881242151719889, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.012423848750131583, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
