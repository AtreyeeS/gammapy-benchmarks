        - {name: expfactor, value: 0.023770274952200035, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.402303410580667, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 19.301793283740864, unit: '', min: .nan, max: .nan,
            frozen: false}
