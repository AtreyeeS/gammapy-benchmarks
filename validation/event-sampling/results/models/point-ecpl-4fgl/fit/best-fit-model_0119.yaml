        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.01133143877695953, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0013186719184545836, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
