        - {name: lon_0, value: -0.0021383587640994095, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001382969299584147, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
