        parameters:
        - {name: lon_0, value: -0.0018349045687423677, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0029860994858808, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
