components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0580765858496643e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.18228557017240005, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.467953402772275, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.1484943813397868, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003980821783054134, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.010000269714083743, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
