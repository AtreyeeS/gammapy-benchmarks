components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1892899818852713e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.12387270907851951, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7202941822250544, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.104498757359202, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00795529459021289, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008007199450332791, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
