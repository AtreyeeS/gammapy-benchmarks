        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0016297583234685278, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.17918363555999406, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
