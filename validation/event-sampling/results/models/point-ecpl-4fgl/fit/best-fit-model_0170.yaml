components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 9.801563157743177e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.46815465790307453, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3112880850413415, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.954981348261311, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0033750493545696876, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0011103643387286866, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
