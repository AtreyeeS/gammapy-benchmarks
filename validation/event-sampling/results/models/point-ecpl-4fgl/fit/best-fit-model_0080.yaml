            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.6307830453693979, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8869814424401614, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.0608831805078676, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006046362315029749, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008093807945357412, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
