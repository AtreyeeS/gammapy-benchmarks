        - {name: expfactor, value: 0.1956416104442181, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7112178396586757, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.7487955152037524, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009178402272268504, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005899552393543672, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
