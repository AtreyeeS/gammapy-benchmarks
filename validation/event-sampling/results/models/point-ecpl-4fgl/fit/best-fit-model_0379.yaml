components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.287252109378784e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.049212769313717, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.42214128579463756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.5457478375378457, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004706762650360738, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0005953266154108405, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
