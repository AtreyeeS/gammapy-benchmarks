            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.0977466033970244, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4580238446511065, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.309084162434322, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.01286710456213195, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007944030155329074, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
