        parameters:
        - {name: lon_0, value: 0.0019908344450782966, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0065092086049247655, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
