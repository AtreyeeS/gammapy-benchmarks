components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.3506594876943617e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6460930355034447, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0998507035369451, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.9931391076810256, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0023997147478220303, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006053647699005182, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
