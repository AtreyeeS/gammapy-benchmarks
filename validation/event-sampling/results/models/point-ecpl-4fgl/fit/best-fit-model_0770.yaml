            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.005397251851580749, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7121213116502196, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.58032799865214, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0015481699144509972, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005890122847915791, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
