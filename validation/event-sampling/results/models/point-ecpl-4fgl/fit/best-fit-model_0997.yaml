        - {name: expfactor, value: 0.5026108258363462, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3976435922606545, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.008725213683222, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00998963052100237, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007903101599282536, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
