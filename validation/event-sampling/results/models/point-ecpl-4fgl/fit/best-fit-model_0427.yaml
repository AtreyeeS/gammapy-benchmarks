        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002705150438429556, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0032845458526651328, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
