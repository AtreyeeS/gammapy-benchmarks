        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0026822563958949623, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009735075441497543, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
