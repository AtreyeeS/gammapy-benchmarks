            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3574848053059184, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7148927653299908, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.8981322499378919, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0012322956280692084, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007106157285363679, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
