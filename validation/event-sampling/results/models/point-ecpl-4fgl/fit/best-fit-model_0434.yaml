            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.44739305613275093, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9748975250413541, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.5755778835216057, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004565662408087254, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004487511966090096, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
