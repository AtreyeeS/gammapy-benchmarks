            frozen: false}
        - {name: index_1, value: 1.3080171137478869, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.0842648773229477, unit: '', min: .nan, max: .nan,
            frozen: false}
