        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0030738472959234053, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007989654998112883, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
