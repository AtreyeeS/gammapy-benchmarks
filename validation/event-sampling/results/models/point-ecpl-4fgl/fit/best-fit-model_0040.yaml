components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0183712394337186e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.32430271313776093, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4887875159818404, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.44897214099632, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00643101797287834, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004340997387913603, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
