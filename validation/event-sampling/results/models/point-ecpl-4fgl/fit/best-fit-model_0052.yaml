            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.9970943825436998, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8102168683419003, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6723598539168547, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00232619694224545, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.01550547231551036, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
