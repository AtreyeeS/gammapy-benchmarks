            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.1834661791122534, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.095136420514756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.4970238682957657, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0013633389798167553, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005766868945840997, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
