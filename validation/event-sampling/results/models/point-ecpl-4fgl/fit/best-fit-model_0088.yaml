components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1450586453456857e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.2728804413768338, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0398003033291365, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.4476133542449356, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0013634759182209555, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005783615451974811, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
