        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0028495687083625234, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0033314158002184513, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
