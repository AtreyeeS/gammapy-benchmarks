components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 9.902508046552374e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.236503980567735, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1219722239899244, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.2942569908565658, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004114983334379294, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0012351235375263059, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
