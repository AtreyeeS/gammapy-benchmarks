components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2056382146630695e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.07004571932712454, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9386358310594898, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.391807444901008, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0008202173622481789, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010207532137016528, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
