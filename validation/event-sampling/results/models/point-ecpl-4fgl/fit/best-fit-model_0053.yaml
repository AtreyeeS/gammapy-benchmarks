            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.07717562326863527, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9298589998130882, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.215655563192967, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003137254409450468, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010844197603290695, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
