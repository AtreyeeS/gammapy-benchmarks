        - {name: expfactor, value: 0.9070778630251534, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5772452616530295, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.8119249405293893, unit: '', min: .nan, max: .nan,
            frozen: false}
