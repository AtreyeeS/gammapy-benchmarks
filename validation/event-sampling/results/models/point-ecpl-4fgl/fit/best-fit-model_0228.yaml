        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006914879848136678, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008378861660929715, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
