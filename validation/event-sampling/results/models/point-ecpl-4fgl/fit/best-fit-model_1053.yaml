            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.30211125432601066, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0483734776168143, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.14214494224743, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004864657863301863, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009343320693830037, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
