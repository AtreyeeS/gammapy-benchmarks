components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2133324251268872e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.7385455497559383, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1738943759102274, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.751158954944678, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005879212537935777, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002351924364219826, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
