            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.4984330356331384, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.566727016000922, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.8969860701284045, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005976468902350855, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0036196233010912238, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
