components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2181852459737288e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.06816837852197265, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5352119553208996, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.7954240764703546, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0025838977403355584, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002138823240514398, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
