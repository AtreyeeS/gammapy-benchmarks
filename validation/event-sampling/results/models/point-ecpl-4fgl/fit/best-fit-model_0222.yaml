components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.007386313706392e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.11789056205384263, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9011241153857368, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.8906393907418955, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004017952727706353, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008220713728491091, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
