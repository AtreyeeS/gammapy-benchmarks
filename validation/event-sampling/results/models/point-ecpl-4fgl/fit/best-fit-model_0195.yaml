components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1503120502796359e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3417118955712029, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4047660756872362, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.059027687841408, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002345797827603131, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0004075157204539437, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
