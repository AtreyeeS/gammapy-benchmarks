        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010121478467099057, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008904793311899084, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
