        - {name: expfactor, value: 0.10199533663178657, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6817457425636244, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.214120218614269, unit: '', min: .nan, max: .nan,
            frozen: false}
