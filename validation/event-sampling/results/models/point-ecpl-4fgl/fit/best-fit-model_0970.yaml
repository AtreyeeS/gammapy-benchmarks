components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0272301682530876e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.12331593472977981, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.49494858364539, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.9188714821262933, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004067967625807655, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001787977417805564, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
