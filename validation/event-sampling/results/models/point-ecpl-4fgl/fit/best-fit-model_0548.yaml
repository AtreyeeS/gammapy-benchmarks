        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005771159580982901, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008404139761154283, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
