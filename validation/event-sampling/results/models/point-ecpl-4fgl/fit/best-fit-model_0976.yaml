components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0027132947721979e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.0138985725770595, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0529978376837499, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.177854553965524, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0031076342550884904, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003788950803766511, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
