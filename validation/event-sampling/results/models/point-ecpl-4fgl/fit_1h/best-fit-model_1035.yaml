            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.09870422517968996, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 2.239169711874266, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.1115417240872163, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0057649471766004, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003217234505569877, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
