        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0005514453938191893, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005343480610065399, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
