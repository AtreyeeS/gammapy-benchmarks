components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.015163100279278e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.2798402477091894, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5322150137985697, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.454982171613328, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005595777244918088, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0033393193858159975, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
