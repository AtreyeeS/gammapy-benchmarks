            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.4075985452689148, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9030686149690675, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1437717795250972, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.010007233281320839, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008000340315362564, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
