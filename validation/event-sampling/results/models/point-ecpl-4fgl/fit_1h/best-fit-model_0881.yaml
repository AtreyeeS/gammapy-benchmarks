        - {name: expfactor, value: 0.8211042111146205, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8162775989720601, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6679444221165194, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007036780126973731, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 8.619426891698367e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
