            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.1468146770005269, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8651309497745672, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.168932616305997, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.02214823313334046, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003651001227567008, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
