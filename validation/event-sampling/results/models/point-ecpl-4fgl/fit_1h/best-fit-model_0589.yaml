components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.014241285534841e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.4240629844679409, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0128937724038563, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.2424232082214437, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0030927502036895, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0005457663998384987, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
