        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.010011464965749804, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0016309573824031531, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
