components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0320637799070954e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6061577295799419, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.249771608363703, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.7345762298633816, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0021330783915594364, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0011854784817870723, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
