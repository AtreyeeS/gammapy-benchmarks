        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004532941444009713, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004055086838505417, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
