        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004432241436390446, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0018918131985969922, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
