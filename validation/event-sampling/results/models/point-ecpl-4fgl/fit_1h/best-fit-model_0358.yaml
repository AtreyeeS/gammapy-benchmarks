components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.530011371476889e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5928760590230229, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7960586521404867, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.8058221360393256, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008161342621399654, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.001998320329590797, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
