            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.0453639745665955, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.208461574589198, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.5407596504877323, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007561543467994903, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0019268538862320383, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
