            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6994912585082643, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7980874490472781, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.9000088126791645, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005678725708452178, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0007503756576454634, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
