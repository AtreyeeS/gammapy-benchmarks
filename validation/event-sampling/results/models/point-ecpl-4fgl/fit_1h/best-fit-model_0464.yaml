        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009664543254743807, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0024256586259525648, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
