components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0503098674595398e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.32363866778048866, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7438088826330869, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.6049844508982387, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006575337472611677, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004151435222311761, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
