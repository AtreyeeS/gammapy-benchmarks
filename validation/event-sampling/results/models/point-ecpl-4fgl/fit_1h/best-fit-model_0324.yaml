            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3786423316707212, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0377589887637881, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.18112695844266, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003454484845217363, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.008552900825137044, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
