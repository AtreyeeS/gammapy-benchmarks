        - {name: expfactor, value: 0.44607774055688953, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9488929159505488, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.312197124217037, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.00019958955149773682, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0025486342946692275, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
