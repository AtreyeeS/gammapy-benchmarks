components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.091275776515558e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.14424421398235887, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6866734253127498, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.243408036497895, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0037367793691045884, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.003704627904525637, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
