            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.05160817806367873, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4204237308055256, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.922450590407615, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009203237511007179, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008276119959845119, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
