        - {name: expfactor, value: 0.41160212930729556, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.476292886702839, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.884110044593903, unit: '', min: .nan, max: .nan,
            frozen: false}
