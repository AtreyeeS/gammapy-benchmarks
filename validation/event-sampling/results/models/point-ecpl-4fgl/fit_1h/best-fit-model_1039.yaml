        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006970766870489795, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00742412902087608, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
