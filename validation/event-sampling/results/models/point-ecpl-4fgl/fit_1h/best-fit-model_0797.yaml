        - {name: expfactor, value: 0.03738122316835135, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7505965558066479, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 8.040592311624208, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.016508413688966335, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009814496451383548, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
