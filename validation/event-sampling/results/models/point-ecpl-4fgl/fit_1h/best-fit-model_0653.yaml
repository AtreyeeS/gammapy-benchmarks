            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.4469121210545468, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.06348397244918, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.335084599457558, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -5.643838946354029e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008521314972725236, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
