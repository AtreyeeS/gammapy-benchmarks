        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0032919464132900025, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002508220607126077, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
