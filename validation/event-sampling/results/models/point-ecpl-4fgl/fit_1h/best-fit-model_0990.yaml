        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.01631011976101084, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00011307694509810062, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
