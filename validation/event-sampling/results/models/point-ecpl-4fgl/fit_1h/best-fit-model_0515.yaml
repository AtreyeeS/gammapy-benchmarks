components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0675117441908945e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.9499669434459455, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1099060524583337, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.7191163920730685, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002044308284785522, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0061524233081797775, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
