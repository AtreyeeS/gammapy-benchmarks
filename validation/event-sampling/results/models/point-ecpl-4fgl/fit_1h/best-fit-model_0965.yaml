components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2222668009439968e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.9097080907969994, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.0982283741232236, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1237285039265759, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006178331095579822, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00992439051644567, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
