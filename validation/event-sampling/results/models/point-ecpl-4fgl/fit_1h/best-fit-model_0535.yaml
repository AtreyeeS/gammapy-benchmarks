components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.198864775157062e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.8857482017546396, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.20411727525660397, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1145306043166652, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010088582028908022, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0041645219287005375, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
