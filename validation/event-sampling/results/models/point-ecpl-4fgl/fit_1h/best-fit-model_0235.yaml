        - {name: expfactor, value: 0.6329891707006299, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7386360919454883, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.189306771803575, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008989662304270802, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0005394258463979895, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
