        - {name: expfactor, value: 0.03599091033691983, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7269372208172749, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.771840736088734, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0057659413144542804, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00044312863634843325, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
