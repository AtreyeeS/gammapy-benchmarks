components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1977350805099665e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.012058544557922888, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.557062940742094, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.468126953450856, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0006927037062929941, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005838079747476854, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
