components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0585269201133037e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.03877566807222131, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.399531837607504, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.680918336940415, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005034929251050899, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.01593914433708221, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
