components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0243052257357458e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3112787194448984, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6581686668754965, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.3549942023039767, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.01037541578529811, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005271844481299581, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
