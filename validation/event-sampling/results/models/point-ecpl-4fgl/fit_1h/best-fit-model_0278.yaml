        - {name: expfactor, value: 0.8852805877534309, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2716020931661913, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.1073465575566184, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0059420182260478075, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011264783084968144, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
