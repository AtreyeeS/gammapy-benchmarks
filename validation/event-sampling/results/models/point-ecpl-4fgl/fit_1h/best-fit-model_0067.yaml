            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.8378176127723773, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.228365612771146, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.5668461088285472, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0006381802725381688, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0030025460623761546, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
