        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003121442668163934, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002312358883870047, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
