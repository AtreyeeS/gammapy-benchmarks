        - {name: expfactor, value: 0.15966164347641928, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6359171216453723, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.52623888036908, unit: '', min: .nan, max: .nan,
            frozen: false}
