components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2092336764714992e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.8593123707631467, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.8473407412702509, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.9192362249682522, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005403094322679735, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007660284402177808, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
