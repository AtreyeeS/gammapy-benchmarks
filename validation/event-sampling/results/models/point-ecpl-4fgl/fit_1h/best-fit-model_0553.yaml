components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2371029251169014e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.3893613883499119, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9046423994741514, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.2387077529050208, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006702619646129229, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0045460160812211825, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
