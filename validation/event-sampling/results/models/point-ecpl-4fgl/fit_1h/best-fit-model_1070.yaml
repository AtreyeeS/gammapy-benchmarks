            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5298065833507949, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.32785893929251236, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.2191163207864095, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008782632485499476, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004031207211397714, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
