            frozen: false}
        - {name: index_1, value: 1.9241927849116183, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 8.225812966558678, unit: '', min: .nan, max: .nan,
            frozen: false}
