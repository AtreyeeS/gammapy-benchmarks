        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007290778948424228, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009176951497849473, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
