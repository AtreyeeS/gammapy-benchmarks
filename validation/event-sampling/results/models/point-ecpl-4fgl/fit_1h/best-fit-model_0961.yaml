            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 8.163498781233029, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: -1.1153555686235543, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 0.5498922346147809, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003948948888266008, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010292409459069063, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
