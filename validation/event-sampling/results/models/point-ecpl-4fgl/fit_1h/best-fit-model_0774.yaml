components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2158615027661054e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.32847268826408993, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.229581153377236, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.5610061644337465, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0007319259572020971, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009683234110298145, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
