        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003764312256991025, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0044917638445554076, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
