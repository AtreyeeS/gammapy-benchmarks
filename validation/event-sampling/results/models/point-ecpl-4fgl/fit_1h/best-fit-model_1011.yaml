        - {name: lon_0, value: -0.009340721320499802, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0037443510196624175, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
