        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007912732949085049, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003112025493408055, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
