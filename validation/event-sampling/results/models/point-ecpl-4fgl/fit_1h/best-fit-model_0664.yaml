            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5014318421590437, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4755472049830185, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.8552959592899811, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015202296551749912, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.01448640695765846, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
