components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0270852155523068e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.77499760999503, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2180970277540384, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6480718143290412, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0054268128086833855, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007200389307755017, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
