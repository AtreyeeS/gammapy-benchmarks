components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1934453038988785e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.12735902512312233, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4256492879676963, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.1448305622477415, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005940676781167979, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0033329031719517843, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
