        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0034082075446946, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0022894263511830104, unit: deg, min: -90.0, max: 90.0,
