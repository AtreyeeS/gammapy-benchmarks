components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2096528070281463e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.5049325552792459, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7255411391180587, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.0819843093535764, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0017269971479829103, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0023077271274587474, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
