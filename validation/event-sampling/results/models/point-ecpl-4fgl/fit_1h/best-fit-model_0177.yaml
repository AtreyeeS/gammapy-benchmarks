            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: -0.008397883141895402, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7838329817509495, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.680754556951938, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0009637040459253275, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007190860280587685, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
