components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1235377499367203e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.4434904541383869, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2505807249586613, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.9775376194986025, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007248473869286173, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0011189677667573505, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
