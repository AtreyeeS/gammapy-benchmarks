        - {name: lon_0, value: 0.011469062669591088, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.015537480078364752, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
