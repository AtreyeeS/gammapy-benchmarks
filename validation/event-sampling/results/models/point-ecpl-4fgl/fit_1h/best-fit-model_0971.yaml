            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.1146763910453197, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.339265329709162, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.882157791631117, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.008886932382573884, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00673390036389776, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
