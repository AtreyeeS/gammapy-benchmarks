            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5494912374520279, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5210510138879798, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.751102453943742, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0036712665360203356, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.007510583869517973, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
