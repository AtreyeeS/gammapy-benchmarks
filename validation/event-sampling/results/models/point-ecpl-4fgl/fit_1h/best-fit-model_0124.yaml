        - {name: expfactor, value: 0.26945000622894183, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2300958447045807, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.458605783301002, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006605489784256935, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0026363582238104755, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
