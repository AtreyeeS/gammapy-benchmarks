            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5969062162564137, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3551391737845757, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6475822676182432, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004980077890983576, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0017495745277074093, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
