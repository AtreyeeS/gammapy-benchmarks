            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.033059198495184856, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5812521359465215, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.423398610454431, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006286624590032359, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001987083167733772, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
