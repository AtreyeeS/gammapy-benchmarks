components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0587195171039773e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.20062597361653023, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.7007655297279454, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.544867749112562, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005663619057932096, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.005431656514730321, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
