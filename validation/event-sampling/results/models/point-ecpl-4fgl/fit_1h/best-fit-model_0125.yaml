components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0728107415513634e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 2.211954619054396, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5020919464075951, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.0781374156445513, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008953815061902147, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010802221166827053, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
