components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1085651459142036e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.17550155016509514, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2717822338127474, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.150589493154141, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.000908122226329376, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007950259639756041, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
