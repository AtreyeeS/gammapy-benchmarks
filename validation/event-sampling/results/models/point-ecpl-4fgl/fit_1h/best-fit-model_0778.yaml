        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006800315131830431, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.011660992088181388, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
