            frozen: false}
        - {name: index_1, value: 0.4103293455615915, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 0.9316656279596277, unit: '', min: .nan, max: .nan,
            frozen: false}
