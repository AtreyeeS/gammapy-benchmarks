components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 8.923934244645952e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.8768350021326429, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1747021919279792, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.794766429094371, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004031376601935575, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00303624057303864, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
