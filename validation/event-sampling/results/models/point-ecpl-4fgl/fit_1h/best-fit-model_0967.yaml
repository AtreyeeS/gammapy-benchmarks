components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0756819927257584e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 2.028242513250609, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7552901784570998, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 0.9390845074876133, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003690009733067229, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003853126146012187, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
