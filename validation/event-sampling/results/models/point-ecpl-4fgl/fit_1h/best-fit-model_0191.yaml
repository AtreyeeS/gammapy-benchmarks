            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.2407414893807908, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5815252288958437, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.0004351050164093, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005721355217377199, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0030600536972400505, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
