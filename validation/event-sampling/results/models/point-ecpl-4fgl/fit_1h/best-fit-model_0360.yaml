        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0006840219161256017, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004003608408595483, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
