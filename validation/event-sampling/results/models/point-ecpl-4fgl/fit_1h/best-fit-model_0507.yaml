components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.4529940580573868e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.47812840469081364, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.33110951220818247, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.2912090636350686, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003673338659775159, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011248164959312135, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
