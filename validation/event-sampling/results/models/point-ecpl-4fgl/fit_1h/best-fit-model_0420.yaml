components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 8.83538713354276e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.05505127509593475, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9557712733704353, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.900709878379483, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004771439860777101, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007976148258293847, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
