        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0034407640701624273, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.010004354976757668, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
