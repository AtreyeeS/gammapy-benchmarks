components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 6.016538595685706e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.8705492712629124, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7831957445816927, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6093825220436184, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006784019023513571, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.01275800142580863, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
