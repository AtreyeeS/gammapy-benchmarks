            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.74962578110333, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1443417203705626, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.5931440949127549, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.017545894986684168, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0107979383048189, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
