            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.4299838533514446, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.4999869502188812, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.2669731711060173, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002648671751000014, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0038593250172311855, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
