            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.02519790649601284, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.8786875007547503, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.383033145653635, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005015340865528512, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0037851058896052336, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
