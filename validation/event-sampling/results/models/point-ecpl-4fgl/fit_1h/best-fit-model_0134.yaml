components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.4084097613386628e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.9534996895167608, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7635547388794133, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.8779684459471373, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005088134772241788, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -7.748909260385517e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
