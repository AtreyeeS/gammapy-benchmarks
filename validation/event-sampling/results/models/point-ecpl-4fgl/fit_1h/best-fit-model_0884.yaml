components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1154976519452177e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 2.224508091081798, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: -0.23293309349411473, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1854104099130363, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002196809894992793, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007797040326281035, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
