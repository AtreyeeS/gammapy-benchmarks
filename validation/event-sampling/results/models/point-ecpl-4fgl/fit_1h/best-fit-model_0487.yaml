            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 4.564918440452651, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: -0.5699967068159336, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 0.7144748719654326, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.01445817378344516, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.005192497396919293, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
