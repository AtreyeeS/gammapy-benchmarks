components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1158593224079622e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: -0.007969813745668153, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9325249158784228, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.4725926380401155, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007523300358280619, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.006065382752652226, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
