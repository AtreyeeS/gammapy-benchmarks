            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.34372590369250045, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5425628862816527, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.037682844754209, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0022875360701174858, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0032098987192910045, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
