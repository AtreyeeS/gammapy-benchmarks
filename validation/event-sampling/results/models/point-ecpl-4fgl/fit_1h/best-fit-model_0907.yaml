components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.00361348183767e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.7634231322220064, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5138470244887549, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.4341564741982893, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.008831946968148166, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001404977430823351, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
