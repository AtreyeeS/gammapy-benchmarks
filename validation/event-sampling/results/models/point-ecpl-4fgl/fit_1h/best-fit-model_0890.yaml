components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.049149249878688e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.492419394567901, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5680854175935632, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.3642257685118961, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002352510218156102, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0003013803035400997, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
