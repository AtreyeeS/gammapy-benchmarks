            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.889217810795728, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4164074846971122, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.2478202223412314, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003127883324459244, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0004510659222916047, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
