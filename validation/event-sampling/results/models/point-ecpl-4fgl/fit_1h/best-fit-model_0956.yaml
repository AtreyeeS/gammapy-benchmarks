        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.013002001839123369, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003564008561951937, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
