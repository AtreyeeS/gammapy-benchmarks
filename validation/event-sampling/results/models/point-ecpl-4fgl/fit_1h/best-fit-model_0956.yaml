            frozen: false}
        - {name: index_1, value: 1.6371459689348642, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.3985122801655654, unit: '', min: .nan, max: .nan,
            frozen: false}
