            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.10364639740827582, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.4500451406357378, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.577823482180536, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.000588880488611489, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00335034945973689, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
