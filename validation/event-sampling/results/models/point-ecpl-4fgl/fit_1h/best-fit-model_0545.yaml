        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007862849255104151, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.009016789577884765, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
