            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 2.369234314340392, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.10606645953688947, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1512074695689658, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004358452986249042, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004226269854143538, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
