        - {name: expfactor, value: 0.041863677828558404, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.777151260123944, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.568922523280836, unit: '', min: .nan, max: .nan,
            frozen: false}
