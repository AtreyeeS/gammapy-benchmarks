        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.007359417696934884, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0040398148580607085, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
