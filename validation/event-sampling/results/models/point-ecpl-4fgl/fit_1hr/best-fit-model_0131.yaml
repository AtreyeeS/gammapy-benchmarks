        parameters:
        - {name: lon_0, value: 0.002759549303417338, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004490359526187149, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
