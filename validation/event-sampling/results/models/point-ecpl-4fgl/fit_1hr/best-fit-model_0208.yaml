components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0422231419800384e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.7898714215066045, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5752284880312785, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.196125265714514, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0030015490515755043, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0025755226041326296, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
