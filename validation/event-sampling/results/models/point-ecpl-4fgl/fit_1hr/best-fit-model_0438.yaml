            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.1233777376278644, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7557713147469882, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.5799784435010613, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002365569382658236, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002938885735360941, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
