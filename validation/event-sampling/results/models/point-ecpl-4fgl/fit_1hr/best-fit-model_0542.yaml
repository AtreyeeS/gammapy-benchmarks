components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 8.843814265682512e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.04573602688095111, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 2.193738971667943, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.413242698697959, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0047806223665867245, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00839580360583625, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
