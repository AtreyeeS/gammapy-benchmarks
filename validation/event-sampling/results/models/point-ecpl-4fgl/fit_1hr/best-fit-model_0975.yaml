        parameters:
        - {name: lon_0, value: -0.004403185125547587, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.002524030709381009, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
