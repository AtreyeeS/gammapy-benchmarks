components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.3327071282733262e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.7853384016727014, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.3712870747677678, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.353068556116864, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001408627217522675, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.010053881204868276, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
