            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.8451928868809948, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9253441462655111, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.794584175451958, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.002163209160463312, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.015366362368268938, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
