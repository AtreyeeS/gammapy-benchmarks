components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.0597361443181015e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.5291173201810347, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.19399631821523, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.2608066220696954, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006988095995685802, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0032712050582688335, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
