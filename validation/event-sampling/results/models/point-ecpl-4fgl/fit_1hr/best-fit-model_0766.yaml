        - {name: expfactor, value: -0.002127805285990842, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9221007557457581, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 5.944672350979882, unit: '', min: .nan, max: .nan,
            frozen: false}
