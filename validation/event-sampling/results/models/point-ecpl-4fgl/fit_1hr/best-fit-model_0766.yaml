        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.18483043512091507, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003916751267723839, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
