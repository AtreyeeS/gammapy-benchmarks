components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.033854979476274e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6109718979494327, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1808362640613068, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.4321008112323756, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.015208304963436774, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.01311932522125403, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
