components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.3607230988213737e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6044042148217919, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7017294237221257, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.2125352501131235, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0005305210173256804, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 4.49568101572595e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
