            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.7522676895753204, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.0753577470458642, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.6186750503740308, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.00308118007189579, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.006163994592569111, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
