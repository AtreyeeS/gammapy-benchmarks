components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.445084397120361e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.9103539062299686, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.2573238456220033, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.1882577782766135, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0055223280959096925, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0003855831938182064, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
