components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.3327608740953154e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.2096585919712909, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6422783759067063, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.9428057640013447, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0036330059132333886, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0036837691950637463, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
