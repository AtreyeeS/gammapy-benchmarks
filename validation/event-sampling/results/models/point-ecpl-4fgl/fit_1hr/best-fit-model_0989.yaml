        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 1.867858650070015e-05, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.018671868594694274, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
