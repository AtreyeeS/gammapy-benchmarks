            frozen: false}
        - {name: index_1, value: 1.1600150265056197, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.9767864059856866, unit: '', min: .nan, max: .nan,
            frozen: false}
