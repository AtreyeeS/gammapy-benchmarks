components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.2856460102555116e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6652050353752528, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9843130903192727, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.958502044255251, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.006369017842323941, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007304485445388309, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
