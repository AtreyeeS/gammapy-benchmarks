            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.46130425252308166, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.1384515602609386, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.155785854398858, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005873462329013721, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.002134985985549065, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
