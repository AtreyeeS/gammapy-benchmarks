            frozen: false}
        - {name: index_1, value: 0.8576739878550768, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.536334836571835, unit: '', min: .nan, max: .nan,
            frozen: false}
