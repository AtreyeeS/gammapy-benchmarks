        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.007302742182926954, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00022255075695909454, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
