        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0017979778439562348, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011234008352190017, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
