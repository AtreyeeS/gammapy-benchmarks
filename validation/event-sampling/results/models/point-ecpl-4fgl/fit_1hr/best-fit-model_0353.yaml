            frozen: false}
        - {name: index_1, value: 1.4943601607622856, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.987749897073124, unit: '', min: .nan, max: .nan,
            frozen: false}
