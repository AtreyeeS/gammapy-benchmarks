components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 8.078535660960176e-13, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.6025831721601963, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.3344712685529756, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.705016046078811, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.005909064702703757, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.007217720390968907, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
