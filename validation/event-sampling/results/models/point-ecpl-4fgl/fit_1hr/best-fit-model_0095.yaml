            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.2553207635141794, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6368149390186941, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.85049920412519, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0014467147451947215, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004776948761019639, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
