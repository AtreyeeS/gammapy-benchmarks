            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: -0.0011527886001470348, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.9961917498371626, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 6.180207498422888, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0020098198226841395, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 1.2287238334234871, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
