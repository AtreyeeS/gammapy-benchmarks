            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 2.2036418806686044, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.7663528802571914, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 0.8323820678730866, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001338766662797857, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004898507967737942, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
