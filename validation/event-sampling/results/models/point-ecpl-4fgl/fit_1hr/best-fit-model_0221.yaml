            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.18345232969683, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6739855687829281, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.58577763284549, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0002734375129798094, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.00380036854657817, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
