            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.18835221589765505, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.6673538217383637, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 3.3261856125559395, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005521768012791028, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0009264544881801839, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
