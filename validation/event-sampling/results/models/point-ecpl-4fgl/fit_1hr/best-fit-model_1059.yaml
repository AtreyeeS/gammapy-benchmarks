        - {name: expfactor, value: -0.029787251860387977, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.5007996371049728, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 4.5743696589149065, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003679340279511086, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.004564366562391342, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
