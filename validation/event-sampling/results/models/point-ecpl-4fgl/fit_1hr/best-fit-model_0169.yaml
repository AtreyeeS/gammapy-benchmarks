        - {name: expfactor, value: 0.5515951652090603, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.217487922313859, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 2.2600624854791236, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.005900849719936707, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.008682396597862407, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
