            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 1.700793274497924, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.08975397383693315, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.4798749206074617, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.004163351847316248, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.011532881248797366, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
