        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003600437297001019, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0008945827214432711, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
