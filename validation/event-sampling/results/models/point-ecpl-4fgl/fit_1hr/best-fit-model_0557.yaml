            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.7802440909064451, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.9717731565741097, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.7936474676789311, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.006681310474322298, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0006386007963072871, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
