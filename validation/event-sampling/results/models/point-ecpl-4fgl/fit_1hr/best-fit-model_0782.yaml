components:
-   name: point-ecpl-4fgl
    type: SkyModel
    spectral:
        type: SuperExpCutoffPowerLaw4FGLSpectralModel
        parameters:
        - {name: amplitude, value: 1.1783112381842076e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.40612862606842653, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 1.2292991067194066, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.967285929383424, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.010042068020832911, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0024437348169499273, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
