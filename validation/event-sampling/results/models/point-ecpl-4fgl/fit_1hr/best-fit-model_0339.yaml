            max: .nan, frozen: false}
        - {name: reference, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: expfactor, value: 0.9267330997532846, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.6538468681340918, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.7388297381924327, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.009913668870888277, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0011115580895761923, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
