        - {name: expfactor, value: 1.6301085069647288, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_1, value: 0.5056572207698548, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: index_2, value: 1.2725090143248712, unit: '', min: .nan, max: .nan,
            frozen: false}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.010676950297731738, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0008010223713199593, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
