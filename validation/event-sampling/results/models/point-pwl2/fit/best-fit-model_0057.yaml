            max: .nan, frozen: false}
        - {name: index, value: 2.0256853145124074, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0008747121330022452, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0021690005267487322, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
