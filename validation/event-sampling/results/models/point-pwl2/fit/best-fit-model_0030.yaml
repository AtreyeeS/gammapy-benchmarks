            max: .nan, frozen: false}
        - {name: index, value: 2.048841737394565, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003913023786866102, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -1.819628926114092e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
