        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.004990412133346291, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0028575614747410327, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
