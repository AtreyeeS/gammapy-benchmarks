        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0033525677124868684, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0042621179256912, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
