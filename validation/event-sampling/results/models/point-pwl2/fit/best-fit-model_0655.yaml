        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.001078231817449474, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0016477698783035066, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
