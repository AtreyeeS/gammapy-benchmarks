        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0010738971720654735, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0077618318237853146, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
