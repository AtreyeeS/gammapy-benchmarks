        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.011677091849359753, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0007663960375765555, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
