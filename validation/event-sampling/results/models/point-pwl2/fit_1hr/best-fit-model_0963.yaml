        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.002391460124157437, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.001408118664770086, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
