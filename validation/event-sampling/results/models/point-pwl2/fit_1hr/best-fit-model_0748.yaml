        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003838254710043139, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.003373792609949078, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
