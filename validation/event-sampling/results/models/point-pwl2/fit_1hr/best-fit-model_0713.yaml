components:
-   name: point-pwl2
    type: SkyModel
    spectral:
        type: PowerLaw2SpectralModel
        parameters:
        - {name: amplitude, value: 7.959152993962645e-13, unit: cm-2 s-1, min: .nan,
            max: .nan, frozen: false}
        - {name: index, value: 1.9547578299657762, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0003453711918915459, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004684482924929512, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
