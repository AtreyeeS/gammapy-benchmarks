        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0028451362494327733, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.004126564600881011, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
