        parameters:
        - {name: lon_0, value: 0.0006143904076175844, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0033103598656509803, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
