        parameters:
        - {name: lon_0, value: 0.00044423993375922974, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0015103256534985121, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
