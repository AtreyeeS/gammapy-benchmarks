components:
-   name: point-pwl2
    type: SkyModel
    spectral:
        type: PowerLaw2SpectralModel
        parameters:
        - {name: amplitude, value: 1.1037336223643631e-12, unit: cm-2 s-1, min: .nan,
            max: .nan, frozen: false}
        - {name: index, value: 1.93094759256795, unit: '', min: .nan, max: .nan, frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.001894087909856386, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -1.701183154523278e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
