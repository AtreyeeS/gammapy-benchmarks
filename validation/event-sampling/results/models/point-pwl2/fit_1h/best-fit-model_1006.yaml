            max: .nan, frozen: false}
        - {name: index, value: 2.006905917602486, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.003335469686959575, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.0034935989470454842, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
