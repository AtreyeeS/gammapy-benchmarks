        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.003718453112848399, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0015172719639338084, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
