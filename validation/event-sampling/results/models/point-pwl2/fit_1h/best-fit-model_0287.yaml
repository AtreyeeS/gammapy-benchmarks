            max: .nan, frozen: false}
        - {name: index, value: 2.0048063862840655, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: emin, value: 1.0, unit: TeV, min: .nan, max: .nan, frozen: true}
        - {name: emax, value: 10.0, unit: TeV, min: .nan, max: .nan, frozen: true}
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: 0.0015970243700425706, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: -0.00012602689743346218, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
