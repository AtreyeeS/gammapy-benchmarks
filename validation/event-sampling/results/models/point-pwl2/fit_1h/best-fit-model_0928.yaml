        parameters:
        - {name: lon_0, value: -0.006912808143669034, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 0.0019407704190683717, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
