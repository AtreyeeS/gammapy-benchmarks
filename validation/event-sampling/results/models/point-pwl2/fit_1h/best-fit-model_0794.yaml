        type: PointSpatialModel
        frame: galactic
        parameters:
        - {name: lon_0, value: -0.0047857628478962435, unit: deg, min: .nan, max: .nan,
            frozen: false}
        - {name: lat_0, value: 3.957987445346589e-05, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
