components:
-   name: gauss-pwlsimple
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        - {name: index, value: 1.955624119365384, unit: '', min: .nan, max: .nan,
            frozen: false}
        - {name: amplitude, value: 1.6012742844820392e-12, unit: cm-2 s-1 TeV-1, min: .nan,
            max: .nan, frozen: false}
