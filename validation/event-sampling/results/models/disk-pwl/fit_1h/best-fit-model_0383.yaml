            frozen: false}
        - {name: lat_0, value: 0.013644589020429976, unit: deg, min: -90.0, max: 90.0,
            frozen: false}
        - {name: r_0, value: 0.2965702182967053, unit: deg, min: 0.0, max: .nan, frozen: false}
        - {name: e, value: 0.0, unit: '', min: 0.0, max: 1.0, frozen: true}
        - {name: phi, value: 0.0, unit: deg, min: .nan, max: .nan, frozen: true}
        - {name: edge, value: 0.0, unit: deg, min: 0.01, max: .nan, frozen: true}
