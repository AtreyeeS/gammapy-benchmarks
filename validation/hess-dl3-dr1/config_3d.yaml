observations:
    datastore: $GAMMAPY_DATA/hess-dl3-dr1
    obs_cone:
        frame: {frame}
        lon: {ra}
        lat: {dec}
        radius: {search_radius}
    obs_time:
        start: {tstart}
        stop: {tstop}

datasets:
    type: 3d
    stack: true
    geom:
        wcs:
          skydir:
              frame: icrs
              lon: {ra}
              lat: {dec}
          binsize: 0.05 deg
          fov:
              width: 3 deg
              height: 3 deg
          binsize_irf: 0.2 deg
        selection:
            offset_max: 2.5 deg
        axes:
          energy:
              min: 0.1 TeV
              max: 100 TeV
              nbins: 24
          energy_true:
              min: 0.08 TeV
              max: 150 TeV
              nbins: 48
    background:
        method: "fov_background"
    map_selection: ['counts', 'exposure', 'background', 'psf', 'edisp']
    safe_mask:
        methods: ['bkg-peak', 'edisp-bias']

fit:
    fit_range:
        min: 0.1 TeV
        max: 100 TeV

flux_points:
    energy:
        min: 0.1 TeV
        max: 100 TeV
        nbins: 36
    source: {tag}
    parameters: {{'reoptimize' : True}}






